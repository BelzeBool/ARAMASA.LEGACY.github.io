<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хроники Клана Арамаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- БАЗОВЫЕ НАСТРОЙКИ (ОРИГИНАЛЬНЫЙ СТИЛЬ) --- */
        :root {
            --bg-main: #f9f7f1;
            --text-main: #1a1a1a;
            --card-bg: #ffffff;
            --accent: #991b1b;
            --border: #e5e7eb;
            
            /* Для книги */
            --book-width: 400px;
            --book-height: 580px;
            --paper-color: #f3ebd8;
        }

        /* Темная тема (активируется классом .dark-mode на body) */
        body.dark-mode {
            --bg-main: #0f0f0f;
            --text-main: #e0e0e0;
            --card-bg: #161616;
            --border: #333;
        }

        body { 
            font-family: 'Merriweather', serif; 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Типографика */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .drop-cap::first-letter { 
            font-family: 'Lora', serif; font-size: 3.5rem; float: left; 
            margin-right: 0.5rem; line-height: 0.8; color: var(--accent); 
        }
        p { margin-bottom: 1.5rem; text-align: justify; line-height: 1.8; }
        p.dialogue { margin-left: 1rem; border-left: 3px solid var(--accent); padding-left: 1rem; font-style: italic; }

        /* --- КНОПКИ УПРАВЛЕНИЯ --- */
        .control-panel {
            position: fixed; top: 20px; left: 20px; z-index: 200;
            display: flex; gap: 10px;
        }
        
        .btn-ui {
            background: var(--accent); color: white;
            padding: 8px 16px; font-family: 'Oswald', sans-serif;
            font-size: 0.8rem; letter-spacing: 1px;
            cursor: pointer; border-radius: 4px; border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .btn-ui:hover { transform: translateY(-2px); box-shadow: 0 6px 10px rgba(0,0,0,0.15); }
        
        .btn-toggle-dark {
            background: #333;
        }
        body.dark-mode .btn-toggle-dark { background: #f9f7f1; color: #333; }

        /* Скрытие кнопок при активном новом интерфейсе */
        .control-panel.hidden-ui { opacity: 0; pointer-events: none; }

        /* --- СТАРЫЙ ИНТЕРФЕЙС --- */
        #old-interface {
            transition: opacity 0.5s ease;
            width: 100%; min-height: 100vh;
        }
        .old-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
        }

        /* --- ЭФФЕКТ "ВЗРЫВА" --- */
        .shatter-element { transition: transform 0.8s ease-in, opacity 0.6s ease; }


        /* --- НОВЫЙ ИНТЕРФЕЙС (КНИГА НА СТОЛЕ) --- */
        #new-interface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1510; /* Темный стол */
            background-image: radial-gradient(circle at center, #2e2620 0%, #0a0806 100%);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }
        #new-interface.active { transform: translateY(0); }

        /* Стили книги */
        .book-container {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
        }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--paper-color);
            padding: 40px 30px; box-sizing: border-box;
            backface-visibility: hidden; overflow: hidden;
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.05);
            color: #2c2c2c; /* Всегда темный текст на бумаге */
        }
        .back { transform: rotateY(180deg); background-image: linear-gradient(to left, rgba(0,0,0,0.05), transparent); }
        .front { background-image: linear-gradient(to right, rgba(0,0,0,0.05), transparent); }
        .paper.flipped { transform: rotateY(-180deg); }

        .book-content { font-family: 'Crimson Text', serif; font-size: 18px; line-height: 1.6; text-align: justify; }
        .book-cover-back {
            position: absolute; width: calc(var(--book-width) * 2 + 40px); height: calc(var(--book-height) + 20px);
            top: -10px; left: -20px; background: #3d0d0d; border-radius: 5px;
            transform: translateZ(-2px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Мобильная версия книги */
        @media (max-width: 850px) {
            :root { --book-width: 90vw; --book-height: 75vh; }
            .book-container { width: var(--book-width); }
            .paper { left: 0; }
            #new-interface { padding-top: 40px; align-items: flex-start; }
            .control-panel { width: 100%; justify-content: space-between; left: 0; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <!-- Подключение файла данных -->
    <script src="books_data.js"></script>

    <!-- ПАНЕЛЬ УПРАВЛЕНИЯ -->
    <div class="control-panel" id="main-controls">
        <button class="btn-ui btn-toggle-dark" onclick="toggleTheme()">ТЕМНАЯ ТЕМА</button>
        <button class="btn-ui" onclick="toggleNewInterface()">НОВЫЙ ИНТЕРФЕЙС</button>
    </div>

    <!-- === СТАРЫЙ ИНТЕРФЕЙС (ОРИГИНАЛЬНЫЙ) === -->
    <div id="old-interface">
        <nav class="shatter-element sticky top-0 z-40 bg-[rgba(255,255,255,0.9)] backdrop-blur border-b border-gray-200 shadow-sm" style="background-color: var(--card-bg); border-color: var(--border);">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-xl md:text-2xl font-bold font-oswald ml-12 md:ml-0">
                    ARAMASA<span class="text-red-800">.LEGACY</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <span class="text-sm font-bold text-gray-500">ЧИТАТЬ</span>
                    <span class="text-sm font-bold text-gray-400">МАНГА</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto mt-4 md:mt-10 p-4 md:p-12 shadow-xl rounded old-card shatter-element" id="old-content-area">
            <!-- Сюда JS загрузит текст -->
        </main>
        
        <div class="fixed bottom-0 w-full p-4 border-t flex justify-center gap-4 shatter-element z-30" style="background-color: var(--card-bg); border-color: var(--border);">
            <button onclick="changeChapter(-1)" class="px-6 py-2 border border-gray-300 rounded hover:bg-gray-100 text-gray-600">Назад</button>
            <span id="chapter-label" class="self-center font-oswald">Глава 0</span>
            <button onclick="changeChapter(1)" class="px-6 py-2 border border-red-900 text-red-900 rounded hover:bg-red-900 hover:text-white transition">Вперед</button>
        </div>
    </div>

    <!-- === НОВЫЙ ИНТЕРФЕЙС (КНИГА) === -->
    <div id="new-interface">
        <div class="absolute top-4 left-4 z-50">
            <button class="btn-ui" onclick="toggleNewInterface()">← ВЕРНУТЬСЯ НАЗАД</button>
        </div>
        
        <div class="book-container" id="book">
            <div class="book-cover-back"></div>
            <!-- Страницы -->
        </div>
    </div>

    <script>
        // === ПРОВЕРКА ЗАГРУЗКИ ДАННЫХ ===
        window.onload = function() {
            // Проверяем, существует ли переменная bookData
            if (typeof bookData === 'undefined') {
                showError();
                return;
            }

            // Если все ок, инициализируем сайт
            initApp();
        };

        function showError() {
            document.body.innerHTML = `
                <div style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f9f7f1; text-align: center; padding: 20px;">
                    <h1 style="color: #991b1b; font-family: 'Oswald', sans-serif; font-size: 3rem; margin-bottom: 20px;">ОШИБКА ЗАГРУЗКИ</h1>
                    <p style="font-family: 'Merriweather', serif; font-size: 1.2rem; color: #333; margin-bottom: 10px;">
                        Текст не смог загрузиться. Возможно, файл <b>books_data.js</b> отсутствует или поврежден.
                    </p>
                    <p style="font-family: 'Merriweather', serif; font-size: 1.5rem; font-weight: bold; color: #1a1a1a; padding: 20px; border: 2px dashed #991b1b; border-radius: 10px;">
                        Напишите @belzebool, чтобы он исправил ошибку.
                    </p>
                </div>
            `;
        }

        // === ПЕРЕМЕННЫЕ ===
        let currentChapterIndex = 0;
        let isNewInterface = false;
        let bookPages = [];
        let currentPageIndex = 0;

        function initApp() {
            // Восстанавливаем главу
            const saved = localStorage.getItem('aramasa_chapter');
            if (saved) currentChapterIndex = parseInt(saved);
            
            loadChapter(currentChapterIndex);
        }

        function loadChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            
            currentChapterIndex = index;
            const chapter = bookData[index];

            // Старый интерфейс
            const oldArea = document.getElementById('old-content-area');
            oldArea.innerHTML = chapter.htmlContent;
            document.getElementById('chapter-label').innerText = chapter.title;
            
            // Скролл вверх
            window.scrollTo(0,0);
            localStorage.setItem('aramasa_chapter', index);
        }

        function changeChapter(dir) {
            loadChapter(currentChapterIndex + dir);
        }

        // === ТЕМНАЯ ТЕМА ===
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // === НОВЫЙ ИНТЕРФЕЙС (ПЕРЕКЛЮЧЕНИЕ) ===
        function toggleNewInterface() {
            const oldUI = document.getElementById('old-interface');
            const newUI = document.getElementById('new-interface');
            const controls = document.getElementById('main-controls');
            const shatterEls = document.querySelectorAll('.shatter-element');

            if (!isNewInterface) {
                // Включаем книгу
                prepareBook(currentChapterIndex); // Готовим страницы
                
                controls.classList.add('hidden-ui');
                
                // Разлет элементов
                shatterEls.forEach(el => {
                    const randX = (Math.random() - 0.5) * window.innerWidth;
                    const randY = (Math.random() - 0.5) * window.innerHeight;
                    el.style.transform = `translate(${randX}px, ${randY}px) rotate(${Math.random()*30}deg)`;
                    el.style.opacity = '0';
                });

                setTimeout(() => newUI.classList.add('active'), 400);
                isNewInterface = true;
            } else {
                // Выключаем книгу
                newUI.classList.remove('active');
                
                setTimeout(() => {
                    shatterEls.forEach(el => {
                        el.style.transform = '';
                        el.style.opacity = '1';
                    });
                    controls.classList.remove('hidden-ui');
                }, 400);
                
                isNewInterface = false;
            }
        }

        // === ЛОГИКА КНИГИ (УПРОЩЕННАЯ) ===
        function prepareBook(index) {
            const chapter = bookData[index];
            const bookEl = document.getElementById('book');
            bookEl.innerHTML = '<div class="book-cover-back"></div>';
            
            // Простая нарезка (по абзацам для примера)
            // В реальном проекте тут нужна сложная логика высоты
            const temp = document.createElement('div');
            temp.innerHTML = chapter.htmlContent;
            const paragraphs = Array.from(temp.querySelectorAll('p'));
            
            // Генерируем всего несколько страниц для демо
            let pagesHtml = [];
            
            // Титульник
            pagesHtml.push(`<div style="text-align:center; padding-top:50px;"><h1>${chapter.title}</h1></div>`);
            
            let currentText = "";
            paragraphs.forEach((p, i) => {
                currentText += p.outerHTML;
                if (currentText.length > 600 || i === paragraphs.length - 1) {
                    pagesHtml.push(`<div class="book-content">${currentText}</div>`);
                    currentText = "";
                }
            });

            // Рендер листов
            const sheets = Math.ceil(pagesHtml.length / 2);
            for(let i=0; i<sheets; i++) {
                const front = pagesHtml[i*2] || "";
                const back = pagesHtml[i*2+1] || "";
                
                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = sheets - i;
                paper.innerHTML = `
                    <div class="front">${front}<div style="position:absolute; bottom:10px; right:20px; font-size:12px;">${i*2+1}</div></div>
                    <div class="back">${back}<div style="position:absolute; bottom:10px; left:20px; font-size:12px;">${i*2+2}</div></div>
                `;
                // Клик переворачивает
                paper.onclick = function() {
                    this.classList.toggle('flipped');
                }
                bookEl.appendChild(paper);
            }
        }

    </script>
</body>
</html>

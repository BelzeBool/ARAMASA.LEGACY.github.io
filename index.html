<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•—Ä–æ–Ω–∏–∫–∏ –ö–ª–∞–Ω–∞ –ê—Ä–∞–º–∞—Å–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò –ò –¢–ï–ú–´ === */
        :root {
            /* --- –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê (Default) --- */
            --bg-body: #050505;
            --bg-content: #0a0a0a;
            --text-main: #d4d4d4;
            --accent-red: #8a1c1c;
            --accent-glow: rgba(138, 28, 28, 0.5);
            --border-color: #262626;
            --nav-bg: rgba(10, 10, 10, 0.95);
            
            /* –ö–ù–ò–ì–ê: –¢–µ–º–Ω–∞—è –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ */
            --book-table-bg: #12100e;
            --book-table-gradient: radial-gradient(circle at center, #1f1a16 0%, #050403 100%);
            --paper-color: #f2eecb;
            --ink-color: #1a1a1a;
            --paper-shadow: inset 4px 0px 15px rgba(0,0,0,0.05), 5px 5px 15px rgba(0,0,0,0.1);
            --book-width: 460px; 
            --book-height: 660px;
        }

        body.light-mode {
            /* --- –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê --- */
            --bg-body: #f3f4f6;
            --bg-content: #ffffff;
            --text-main: #1f2937;
            --border-color: #e5e7eb;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --accent-glow: rgba(138, 28, 28, 0.2);

            /* –ö–ù–ò–ì–ê: –°–≤–µ—Ç–ª–∞—è –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ */
            --book-table-bg: #e3dcd3;
            --book-table-gradient: radial-gradient(circle at center, #f0ebe5 0%, #cabbaa 100%);
            --paper-color: #fffef9;
            --ink-color: #000000;
            --paper-shadow: inset 2px 0px 10px rgba(0,0,0,0.03), 2px 2px 10px rgba(0,0,0,0.05);
        }

        body { 
            font-family: 'Merriweather', serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- –ö–ê–°–¢–û–ú–ù–´–ô –°–ö–†–û–õ–õ–ë–ê–† --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-red); }

        /* --- –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ --- */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        
        .drop-cap::first-letter { 
            font-family: 'Lora', serif; font-size: 3.5rem; float: left; 
            margin-right: 0.5rem; line-height: 0.8; color: var(--accent-red); 
            font-weight: bold; margin-top: 5px;
        }
        
        p { margin-bottom: 1.5rem; text-align: justify; line-height: 1.9; }
        
        p.dialogue { 
            margin-left: 1rem; border-left: 3px solid var(--accent-red); 
            padding-left: 1rem; font-style: italic; color: inherit; opacity: 0.9;
        }

        /* === –≠–õ–ï–ú–ï–ù–¢–´ –£–ü–†–ê–í–õ–ï–ù–ò–Ø === */
        
        /* –ö–Ω–æ–ø–∫–∞ –¢–µ–º—ã */
        .theme-toggle {
            position: fixed; top: 25px; right: 30px; z-index: 210;
            background: transparent; border: none; cursor: pointer;
            color: var(--text-main); font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle:hover { transform: rotate(45deg); color: var(--accent-red); text-shadow: 0 0 10px var(--accent-glow); }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–æ–≤—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å" */
        .promo-btn {
            position: fixed; top: 120px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.6); 
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 24px;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backdrop-filter: blur(5px);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            animation: pulse-border 3s infinite;
        }
        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(138, 28, 28, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(138, 28, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 28, 28, 0); }
        }
        .promo-btn:hover { 
            background: var(--accent-red); color: white;
            box-shadow: 0 0 25px var(--accent-red); 
            transform: scale(1.05);
            animation: none;
        }
        .promo-btn.moved { transform: translateX(-400px); opacity: 0; pointer-events: none; }

        /* –ö–Ω–æ–ø–∫–∞ "–í–µ—Ä–Ω—É—Ç—å—Å—è" */
        .return-btn {
            position: absolute; top: 30px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.8); color: white;
            border: 1px solid #555;
            padding: 10px 20px; font-family: 'Oswald', sans-serif; font-size: 0.75rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
            opacity: 0; pointer-events: none;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
        }
        .return-btn:hover { border-color: var(--accent-red); color: var(--accent-red); }
        .return-btn.visible { opacity: 1; pointer-events: auto; }


        /* === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° === */
        #old-interface {
            transition: opacity 0.5s ease;
            width: 100%; min-height: 100vh;
            position: relative;
        }
        
        .site-header {
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: background-color 0.5s;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ì–ª–∏—Ç—á–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .glitch-logo { position: relative; transition: color 0.3s; }
        .glitch-logo:hover {
            animation: glitch-anim 0.3s infinite;
        }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .content-card {
            background-color: var(--bg-content);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: background-color 0.5s, border-color 0.5s, transform 0.5s;
        }
        .content-card:hover { border-color: var(--accent-red); }
        
        /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
        .fade-in-text { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .shatter-element { 
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease; 
            will-change: transform, opacity;
        }

        .chapter-select {
            background: transparent; color: var(--accent-red);
            font-family: 'Oswald', sans-serif; font-weight: bold; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 1px;
            border: none; text-align: center; cursor: pointer; outline: none; padding: 5px;
            transition: color 0.3s;
        }
        .chapter-select:hover { color: #fff; text-shadow: 0 0 10px var(--accent-red); }
        .chapter-select option { background: var(--bg-content); color: var(--text-main); font-size: 14px; }


        /* === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° (–ö–ù–ò–ì–ê) === */
        #new-interface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--book-table-bg);
            background-image: var(--book-table-gradient);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.5s;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
            perspective: 2000px;
        }
        #new-interface.active { transform: translateY(0); }

        /* –ß–∞—Å—Ç–∏—Ü—ã –ø—ã–ª–∏ (–∞—Ç–º–æ—Å—Ñ–µ—Ä–∞) */
        .particles-container { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .particle {
            position: absolute; background: rgba(255,255,255,0.3); border-radius: 50%;
            animation: float-particle linear infinite;
        }
        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        .book-container {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            margin-top: 0;
            z-index: 10;
        }
        
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            transform-origin: left center;
            transition: transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
        }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--paper-color);
            padding: 50px 40px; box-sizing: border-box;
            backface-visibility: hidden; overflow: hidden;
            color: var(--ink-color);
            box-shadow: var(--paper-shadow);
            transition: background-color 0.5s, color 0.5s;
        }
        
        /* –ó–∞–≥–∏–± —É–≥–æ–ª–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (Hint) */
        .front::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 0; height: 0;
            background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.2) 50%);
            transition: width 0.3s, height 0.3s; pointer-events: none;
        }
        .paper:hover .front::after { width: 30px; height: 30px; }

        .front { z-index: 2; border-radius: 0 5px 5px 0; background-image: linear-gradient(to right, rgba(0,0,0,0.05), transparent 15%); }
        .back { transform: rotateY(180deg); z-index: 1; border-radius: 5px 0 0 5px; background-image: linear-gradient(to left, rgba(0,0,0,0.05), transparent 15%); }
        
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }

        /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ –ö–Ω–∏–≥–∏ */
        .book-content { 
            font-family: 'Crimson Text', serif; font-size: 19px; line-height: 1.6; 
            text-align: justify; text-justify: inter-word; color: inherit;
        }
        /* –í–ê–ñ–ù–û: –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –≤–Ω—É—Ç—Ä–∏ –∫–Ω–∏–≥–∏ */
        .book-content h1, .book-content .text-5xl, .book-content .text-9xl {
            font-size: 28px !important; /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É–º–µ–Ω—å—à–∞–µ–º –æ–≥—Ä–æ–º–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏ */
            line-height: 1.2 !important;
            margin-bottom: 20px !important;
            text-align: center;
            font-family: 'Cinzel', serif !important;
        }
        .book-content .text-center { text-align: center; }
        .book-content p { margin-bottom: 15px; text-indent: 25px; }
        
        .chapter-title-page { height: 100%; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        .chapter-title-page h1 {
            font-family: 'Cinzel', serif; font-size: 32px; color: inherit; margin-bottom: 20px; letter-spacing: 1px;
        }
        .chapter-title-page .chapter-num {
            font-family: 'Oswald', sans-serif; font-size: 12px; letter-spacing: 4px; color: var(--accent-red); 
            text-transform: uppercase; margin-bottom: 30px; border-bottom: 1px solid var(--accent-red); 
            display: inline-block; padding-bottom: 10px;
        }

        .book-cover-back {
            position: absolute; width: calc(var(--book-width) * 2 + 50px); height: calc(var(--book-height) + 20px);
            top: -10px; left: -25px; background: #261a15; border-radius: 6px;
            transform: translateZ(-3px); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .bookmark-ribbon {
            position: absolute; top: -10px; right: 30px; width: 24px; height: 60px;
            background: var(--accent-red); clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
            transform: translateY(-100%); transition: transform 0.3s; cursor: pointer; z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .bookmark-ribbon.active { transform: translateY(0); }
        .bookmark-trigger { position: absolute; top: 0; right: 0; width: 60px; height: 60px; z-index: 9; cursor: pointer; }
        .bookmark-trigger:hover + .bookmark-ribbon:not(.active) { transform: translateY(-70%); }

        .book-bottom-panel {
            position: absolute; bottom: 20px; width: 100%; z-index: 50;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #new-interface.active .book-bottom-panel { opacity: 1; pointer-events: auto; }

        .scrubber-track {
            width: 300px; height: 4px; background: rgba(128,128,128,0.3); border-radius: 2px; position: relative; cursor: pointer; transition: height 0.2s;
        }
        .scrubber-track:hover { height: 8px; }
        .scrubber-fill { height: 100%; background: var(--accent-red); width: 0%; border-radius: 2px; box-shadow: 0 0 10px var(--accent-red); }
        
        .toc-btn-small {
            font-family: 'Oswald', sans-serif; font-size: 10px; letter-spacing: 2px; color: var(--text-main); 
            text-transform: uppercase; cursor: pointer; border-bottom: 1px solid transparent; opacity: 0.6; transition: 0.3s;
        }
        .toc-btn-small:hover { opacity: 1; border-color: var(--accent-red); color: var(--accent-red); }

        /* === –ú–û–ë–ò–õ–¨–ù–ê–Ø –ê–î–ê–ü–¢–ê–¶–ò–Ø === */
        @media (max-width: 850px) {
            :root { --book-width: 90vw; --book-height: 75vh; }
            .book-container { width: var(--book-width); height: var(--book-height); }
            .book-cover-back { width: calc(var(--book-width) + 10px); left: -5px; }
            .paper { left: 0; transition: transform 0.5s ease-out; }
            
            .front { 
                border-radius: 5px; padding: 40px 25px; border-right: none;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
            .back { display: none; }
            
            .paper.flipped { transform: translateX(-120%) rotateY(-20deg); opacity: 0; }
            .book-content { font-size: 17px; line-height: 1.5; }
            .book-content h1 { font-size: 24px !important; } /* –ï—â–µ –º–µ–Ω—å—à–µ –Ω–∞ –º–æ–±–∏–ª–∫–µ */
            
            #new-interface { padding-top: 0; }
            .promo-btn { top: auto; bottom: 30px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; font-size: 14px;}
            .return-btn { top: 15px; left: 15px; }
            .theme-toggle { top: 15px; right: 15px; }
            .book-bottom-panel { bottom: 80px; width: 90%; }
            .scrubber-track { width: 100%; }
            
            /* –°—Ç–∞—Ä—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∞–¥–∞–ø—Ç–∏–≤ */
            .text-3xl { font-size: 1.5rem; } /* –£–º–µ–Ω—å—à–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Ö–µ–¥–µ—Ä–∞ */
            .px-4 { padding-left: 1rem; padding-right: 1rem; }
        }
    </style>
</head>
<body>

    <script src="books_data.js"></script>

    <!-- –ß–ê–°–¢–ò–¶–´ –î–õ–Ø –ö–ù–ò–ì–ò -->
    <div id="particles" class="particles-container"></div>

    <!-- –ö–ù–û–ü–ö–ò -->
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
    
    <div id="promo-btn" class="promo-btn" onclick="toggleNewInterface()">
        ‚ú® –û–¢–ö–†–´–¢–¨ –ö–ù–ò–ì–£
    </div>

    <button id="return-btn" class="return-btn" onclick="toggleNewInterface()">
        ‚Üê –í–ï–†–ù–£–¢–¨–°–Ø
    </button>

    <!-- === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° === -->
    <div id="old-interface">
        <nav class="shatter-element sticky top-0 z-40 site-header">
            <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                <div class="text-2xl md:text-3xl font-bold font-oswald text-white tracking-widest glitch-logo" style="color: var(--text-main); cursor: pointer;">
                    ARAMASA<span class="text-[#8a1c1c]">.LEGACY</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <span class="text-xs font-bold text-[#8a1c1c] border-b border-[#8a1c1c] cursor-pointer tracking-[0.2em] py-1">–ß–ò–¢–ê–¢–¨</span>
                    <span class="text-xs font-bold tracking-[0.2em] py-1 opacity-50 cursor-not-allowed">–ê–†–•–ò–í</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto mt-12 md:mt-20 px-4 pb-32">
            <div id="old-content-area" class="content-card p-8 md:p-16 rounded-sm shatter-element min-h-[60vh]"></div>
        </main>
        
        <div class="shatter-element fixed bottom-0 w-full border-t p-6 z-30" style="background-color: var(--bg-body); border-color: var(--border-color);">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <button onclick="changeChapter(-1)" class="opacity-70 hover:opacity-100 font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">‚Üê –ü—Ä–µ–¥.</button>
                <select id="chapter-select" class="chapter-select" onchange="loadChapter(parseInt(this.value))"></select>
                <button onclick="changeChapter(1)" class="opacity-70 hover:opacity-100 font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">–°–ª–µ–¥. ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° (–ö–ù–ò–ì–ê) === -->
    <div id="new-interface">
        <div class="book-container" id="book">
            <div class="book-cover-back"></div>
            <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã -->
        </div>
        
        <div class="book-bottom-panel">
            <div class="scrubber-track" onclick="scrubBook(event)">
                <div class="scrubber-fill" id="scrubber-fill"></div>
            </div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <div class="page-info" id="page-info" style="color: var(--text-main); font-size: 12px; font-family: 'Oswald';">–°—Ç—Ä. 1</div>
                <div class="toc-btn-small" onclick="flipToPage(0)">–í –û–ì–õ–ê–í–õ–ï–ù–ò–ï</div>
            </div>
        </div>
    </div>

    <script>
        // === –ß–ê–°–¢–ò–¶–´ ===
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.width = Math.random() * 3 + 'px';
                p.style.height = p.style.width;
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        window.onload = function() {
            if (typeof bookData === 'undefined') {
                document.body.innerHTML = '<h1 style="color:red;text-align:center;padding:50px">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h1>';
                return;
            }
            initApp();
        };

        let currentChapterIndex = 0;
        let isNewInterface = false;
        let bookmarkedPages = {}; 
        let totalBookPages = 0;
        let currentPage = 0;
        let pageToChapterMap = [];
        let chapterStartMap = {};

        function initApp() {
            if (localStorage.getItem('aramasa_theme') === 'light') document.body.classList.add('light-mode');
            const saved = localStorage.getItem('aramasa_chapter');
            if (saved) currentChapterIndex = parseInt(saved);
            const savedBm = localStorage.getItem('aramasa_bookmarks');
            if (savedBm) bookmarkedPages = JSON.parse(savedBm);

            const select = document.getElementById('chapter-select');
            bookData.forEach((ch, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = (i === 0) ? "–í–°–¢–£–ü–õ–ï–ù–ò–ï" : `–ì–õ–ê–í–ê ${i}`;
                select.appendChild(opt);
            });

            loadChapter(currentChapterIndex);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('aramasa_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function loadChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            currentChapterIndex = index;
            document.getElementById('chapter-select').value = index;

            const chapter = bookData[index];
            const oldArea = document.getElementById('old-content-area');
            let safeContent = chapter.htmlContent
                .replace(/text-gray-900/g, "")
                .replace(/text-gray-600/g, "opacity-80")
                .replace(/text-white/g, "");
            
            // Fade effect reset
            oldArea.classList.remove('fade-in-text');
            void oldArea.offsetWidth; // trigger reflow
            oldArea.classList.add('fade-in-text');

            oldArea.innerHTML = `
                <h2 class="text-3xl md:text-5xl font-bold font-oswald mb-12 pb-6 border-b border-gray-700 tracking-wide">${chapter.title}</h2>
                <div class="chapter-text">${safeContent}</div>
            `;
            
            window.scrollTo(0,0);
            localStorage.setItem('aramasa_chapter', index);
            
            if(isNewInterface && chapterStartMap[index] !== undefined) {
                const isMobile = window.innerWidth <= 850;
                const pageIdx = isMobile ? chapterStartMap[index] : Math.floor(chapterStartMap[index] / 2);
                flipToPage(pageIdx);
            }
        }

        function changeChapter(dir) { loadChapter(currentChapterIndex + dir); }

        function toggleNewInterface() {
            const oldUI = document.getElementById('old-interface');
            const newUI = document.getElementById('new-interface');
            const promoBtn = document.getElementById('promo-btn');
            const returnBtn = document.getElementById('return-btn');
            const shatterEls = document.querySelectorAll('.shatter-element');

            if (!isNewInterface) {
                if (document.querySelectorAll('.paper').length === 0) generateWholeBook();
                
                if (chapterStartMap[currentChapterIndex] !== undefined) {
                    let targetPage = chapterStartMap[currentChapterIndex];
                    if (bookmarkedPages[currentChapterIndex]) targetPage = bookmarkedPages[currentChapterIndex];
                    const isMobile = window.innerWidth <= 850;
                    const pageIdx = isMobile ? targetPage : Math.floor(targetPage / 2);
                    setTimeout(() => flipToPage(pageIdx), 100);
                }

                promoBtn.classList.add('moved');
                shatterEls.forEach(el => {
                    el.style.transform = `translate(${(Math.random()-0.5)*window.innerWidth}px, ${(Math.random()-0.5)*window.innerHeight}px) rotate(${(Math.random()-0.5)*60}deg)`;
                    el.style.opacity = '0';
                    el.style.pointerEvents = 'none';
                });
                setTimeout(() => { newUI.classList.add('active'); returnBtn.classList.add('visible'); }, 400);
                isNewInterface = true;
            } else {
                newUI.classList.remove('active');
                returnBtn.classList.remove('visible');
                setTimeout(() => {
                    shatterEls.forEach(el => { el.style.transform = ''; el.style.opacity = '1'; el.style.pointerEvents = 'auto'; });
                    promoBtn.classList.remove('moved');
                }, 400);
                isNewInterface = false;
            }
        }

        function generateWholeBook() {
            const bookEl = document.getElementById('book');
            bookEl.innerHTML = '<div class="book-cover-back"></div>';
            
            let allPagesHtml = [];
            
            let tocHtml = `<div class="chapter-title-page">
                <h1>–û–ì–õ–ê–í–õ–ï–ù–ò–ï</h1>
                <ul class="toc-list">`;
            bookData.forEach((ch, i) => {
                const titleShort = ch.title.split(':')[0] || ch.title;
                tocHtml += `<li class="toc-item" onclick="jumpToChapter(${i})">
                    <span>${titleShort}</span> <span>></span>
                </li>`;
            });
            tocHtml += `</ul></div>`;
            allPagesHtml.push(tocHtml);
            
            const isMobile = window.innerWidth <= 850;
            if(!isMobile) allPagesHtml.push(""); 

            let globalPageCounter = isMobile ? 1 : 2; 

            bookData.forEach((chapter, chIndex) => {
                chapterStartMap[chIndex] = globalPageCounter;

                const temp = document.createElement('div');
                temp.innerHTML = chapter.htmlContent;
                // –ë–µ—Ä–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã, —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å –∑–∞–≥–æ–ª–æ–≤–∫–∏
                const elements = Array.from(temp.querySelectorAll('p, h1, h2, h3, h4, div, blockquote, ul, ol'));
                
                let pagesForChapter = [];
                pagesForChapter.push(`
                    <div class="chapter-title-page">
                        <span class="chapter-num">–ì–õ–ê–í–ê ${chIndex}</span>
                        <h1>${chapter.title}</h1>
                        <div style="width:40px; height:2px; background:#8a1c1c; margin:0 auto;"></div>
                    </div>
                `);

                let currentText = "";
                let charCount = 0;
                const CHAR_LIMIT = isMobile ? 320 : 420; // –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π –ª–∏–º–∏—Ç –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏—è

                elements.forEach((el, i) => {
                    // –û—á–∏—Å—Ç–∫–∞ –∏ –∑–∞–º–µ–Ω–∞ –∫–ª–∞—Å—Å–æ–≤ –¥–ª—è –∫–Ω–∏–≥–∏
                    // –í–ê–ñ–ù–û: –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å—ã text-9xl –∏ –ø–æ–¥–æ–±–Ω—ã–µ, –∑–∞–º–µ–Ω—è—è –Ω–∞ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–µ
                    let html = el.outerHTML
                        .replace(/text-5xl|text-9xl|text-4xl/g, "") // –£–±–∏—Ä–∞–µ–º –æ–≥—Ä–æ–º–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã
                        .replace(/text-gray-900|text-white|text-gray-200/g, "");
                    
                    const textLen = el.innerText.length;
                    
                    if ((el.tagName.match(/H[1-6]/) && charCount > 50) || (charCount + textLen > CHAR_LIMIT)) {
                        if (currentText) {
                            pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                            currentText = "";
                            charCount = 0;
                        }
                    }
                    currentText += html;
                    charCount += textLen;
                    
                    if (i === elements.length - 1 && currentText) {
                        pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                    }
                });

                pagesForChapter.forEach(p => {
                    allPagesHtml.push(p);
                    pageToChapterMap[globalPageCounter] = chIndex;
                    if (!isMobile) pageToChapterMap[globalPageCounter + 1] = chIndex;
                    globalPageCounter++;
                });

                if (!isMobile && pagesForChapter.length % 2 !== 0) {
                    allPagesHtml.push(""); 
                    globalPageCounter++;
                }
            });

            totalBookPages = allPagesHtml.length;
            const sheets = isMobile ? totalBookPages : Math.ceil(totalBookPages / 2);

            for (let i = 0; i < sheets; i++) {
                let frontContent, backContent;
                if (isMobile) {
                    frontContent = allPagesHtml[i] || "";
                    backContent = "";
                } else {
                    frontContent = allPagesHtml[i*2] || "";
                    backContent = allPagesHtml[i*2+1] || "";
                }

                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.id = `sheet-${i}`;
                paper.style.zIndex = sheets - i;

                const chIdx = pageToChapterMap[isMobile ? i : i*2] || 0;
                let isBookmarked = false;
                if (bookmarkedPages[chIdx]) {
                    const savedP = bookmarkedPages[chIdx];
                    const checkP = isMobile ? i : Math.floor(savedP/2);
                    if(checkP === i) isBookmarked = true;
                }
                const ribbonClass = isBookmarked ? "bookmark-ribbon active" : "bookmark-ribbon";

                paper.innerHTML = `
                    <div class="front">
                        <div class="bookmark-trigger" onclick="toggleBookmark(event, ${i})"></div>
                        <div class="${ribbonClass}" id="ribbon-${i}"></div>
                        <div style="height:100%;">${frontContent}</div>
                        <div style="position:absolute; bottom:20px; width:100%; text-align:center; font-size:10px; opacity:0.5; font-family:'Oswald';">${isMobile ? i+1 : i*2+1}</div>
                    </div>
                    <div class="back">
                        <div style="height:100%;">${backContent}</div>
                        <div style="position:absolute; bottom:20px; width:100%; text-align:center; font-size:10px; opacity:0.5; font-family:'Oswald';">${i*2+2}</div>
                    </div>
                `;

                paper.onclick = (e) => {
                    if(e.target.classList.contains('bookmark-trigger')) return;
                    handleFlip(i);
                };

                bookEl.appendChild(paper);
            }
            updateScrubber(0);
        }

        function handleFlip(sheetIndex) {
            const paper = document.getElementById(`sheet-${sheetIndex}`);
            const sheetsCount = isMobile() ? totalBookPages : Math.ceil(totalBookPages / 2);

            if (paper.classList.contains('flipped')) {
                paper.classList.remove('flipped');
                setTimeout(() => paper.style.zIndex = sheetsCount - sheetIndex, 350);
                currentPage = sheetIndex;
            } else {
                paper.classList.add('flipped');
                paper.style.zIndex = sheetIndex + 1;
                currentPage = sheetIndex + 1;
            }
            
            updateScrubber(currentPage);
            
            const realPage = isMobile() ? currentPage : currentPage * 2;
            const ch = pageToChapterMap[realPage];
            if (ch !== undefined && ch !== currentChapterIndex) {
                currentChapterIndex = ch;
                document.getElementById('chapter-select').value = ch;
                localStorage.setItem('aramasa_chapter', ch);
            }
        }

        function flipToPage(targetSheetIndex) {
            const sheets = document.querySelectorAll('.paper');
            const total = sheets.length;
            
            sheets.forEach((sheet, i) => {
                if (i < targetSheetIndex) {
                    sheet.classList.add('flipped');
                    sheet.style.zIndex = i + 1;
                } else {
                    sheet.classList.remove('flipped');
                    sheet.style.zIndex = total - i;
                }
            });
            currentPage = targetSheetIndex;
            updateScrubber(currentPage);
        }

        function jumpToChapter(chIndex) {
            event.stopPropagation();
            const page = chapterStartMap[chIndex];
            if (page !== undefined) {
                const sheetIdx = isMobile() ? page : Math.floor(page / 2);
                flipToPage(sheetIdx);
            }
        }

        function updateScrubber(sheetIdx) {
            const sheets = document.querySelectorAll('.paper').length;
            const pct = (sheetIdx / sheets) * 100;
            document.getElementById('scrubber-fill').style.width = pct + "%";
            document.getElementById('page-info').innerText = `–°—Ç—Ä. ${isMobile() ? sheetIdx+1 : sheetIdx*2+1}`;
        }

        function scrubBook(e) {
            const track = e.currentTarget;
            const rect = track.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const pct = x / rect.width;
            const sheets = document.querySelectorAll('.paper').length;
            const targetSheet = Math.floor(pct * sheets);
            flipToPage(targetSheet);
        }

        function toggleBookmark(e, sheetIdx) {
            e.stopPropagation();
            const ribbon = document.getElementById(`ribbon-${sheetIdx}`);
            ribbon.classList.toggle('active');
            
            const realPage = isMobile() ? sheetIdx : sheetIdx * 2;
            const ch = pageToChapterMap[realPage] || 0;
            
            if (ribbon.classList.contains('active')) {
                bookmarkedPages[ch] = realPage;
            } else {
                delete bookmarkedPages[ch];
            }
            localStorage.setItem('aramasa_bookmarks', JSON.stringify(bookmarkedPages));
        }

        function isMobile() { return window.innerWidth <= 850; }

    </script>
</body>

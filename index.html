<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хроники Клана Арамаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* === ГЛОБАЛЬНЫЕ СТИЛИ (ТЕМНАЯ ТЕМА ПО УМОЛЧАНИЮ) === */
        :root {
            --bg-body: #050505;       /* Глубокий черный */
            --bg-content: #0a0a0a;    /* Чуть светлее для фона текста */
            --text-main: #d4d4d4;     /* Светло-серый для чтения */
            --accent-red: #8a1c1c;    /* Фирменный красный */
            --border-color: #262626;  /* Цвет рамок */
            
            /* Настройки Книги */
            --book-width: 420px;
            --book-height: 600px;
            --paper-color: #f3ebd8;   /* Цвет бумаги */
        }

        body { 
            font-family: 'Merriweather', serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden;
            margin: 0;
        }

        /* --- Типографика "Старого" интерфейса --- */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Красивая буквица */
        .drop-cap::first-letter { 
            font-family: 'Lora', serif; font-size: 3.5rem; float: left; 
            margin-right: 0.5rem; line-height: 0.8; color: var(--accent-red); 
            font-weight: bold; margin-top: 5px;
        }
        
        p { margin-bottom: 1.5rem; text-align: justify; line-height: 1.9; }
        
        /* Стиль диалогов */
        p.dialogue { 
            margin-left: 1rem; 
            border-left: 3px solid var(--accent-red); 
            padding-left: 1rem; 
            font-style: italic; 
            color: #a3a3a3;
        }

        /* === КНОПКА "НОВЫЙ ИНТЕРФЕЙС" (СЛЕВА СВЕРХУ) === */
        .promo-btn {
            position: fixed; top: 30px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 10px 20px;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backdrop-filter: blur(5px);
        }
        .promo-btn:hover { 
            background: var(--accent-red); 
            color: white;
            box-shadow: 0 0 20px rgba(138, 28, 28, 0.6); 
            transform: scale(1.05);
        }
        
        /* Когда кнопка улетает */
        .promo-btn.moved {
            transform: translateX(-200px) rotate(-90deg);
            opacity: 0;
            pointer-events: none;
        }

        /* Кнопка "ВЕРНУТЬ СТАРЫЙ" */
        .return-btn {
            position: absolute; top: 30px; left: 30px; z-index: 200;
            background: transparent; color: #555;
            border: 1px solid #555;
            padding: 8px 16px; font-family: 'Oswald', sans-serif; font-size: 0.7rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
            opacity: 0; pointer-events: none;
        }
        .return-btn:hover { border-color: var(--accent-red); color: var(--accent-red); }
        .return-btn.visible { opacity: 1; pointer-events: auto; }


        /* === СТАРЫЙ ИНТЕРФЕЙС (КОНТЕЙНЕР) === */
        #old-interface {
            transition: opacity 0.5s ease;
            width: 100%; min-height: 100vh;
            position: relative;
        }
        
        /* Хедер сайта */
        .site-header {
            background-color: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        /* Блок с текстом */
        .content-card {
            background-color: var(--bg-content);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }
        
        /* Эффект разлета (shatter) */
        .shatter-element { 
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease; 
            will-change: transform, opacity;
        }


        /* === НОВЫЙ ИНТЕРФЕЙС (КНИГА) === */
        #new-interface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1510; /* Стол */
            background-image: radial-gradient(circle at center, #2e241d 0%, #0d0a08 100%);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            perspective: 1500px; /* Для 3D */
        }
        #new-interface.active { transform: translateY(0); }

        /* Контейнер книги */
        .book-container {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        /* Лист бумаги */
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width); /* Все листы справа */
            transform-origin: left center; /* Вращение от корешка */
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); /* Плавное перелистывание */
            transform-style: preserve-3d;
            z-index: 1; 
            cursor: pointer;
        }
        
        /* Стороны листа */
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--paper-color);
            padding: 40px 30px; box-sizing: border-box;
            backface-visibility: hidden; /* Скрываем "изнанку" */
            overflow: hidden;
            color: #2c2c2c; /* Чернила */
            box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1); /* Тень у корешка */
        }
        
        .front { z-index: 2; }
        .back { 
            transform: rotateY(180deg); 
            z-index: 1; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.1), transparent 10%);
        }
        
        /* Класс перевернутой страницы */
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }

        /* Текст внутри книги */
        .book-content { font-family: 'Crimson Text', serif; font-size: 19px; line-height: 1.5; text-align: justify; }
        .book-content p { margin-bottom: 10px; text-indent: 20px; }
        .book-content h1, .book-content h2, .book-content h3 { font-family: 'Oswald'; text-align: center; color: black; margin-bottom: 20px; }
        
        /* Обложка (задняя часть) */
        .book-cover-back {
            position: absolute; width: calc(var(--book-width) * 2 + 40px); height: calc(var(--book-height) + 20px);
            top: -10px; left: -20px; background: #3d0d0d; border-radius: 4px;
            transform: translateZ(-2px); box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* Мобильная версия */
        @media (max-width: 850px) {
            :root { --book-width: 92vw; --book-height: 70vh; }
            .book-container { width: var(--book-width); }
            .paper { left: 0; } /* На мобилке одна стопка */
            .front { border-radius: 0 5px 5px 0; }
            #new-interface { padding-top: 20px; align-items: flex-start; margin-top: 40px; }
            .promo-btn { top: auto; bottom: 20px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; }
            .promo-btn.moved { transform: translateX(-50%) translateY(200px); }
        }
    </style>
</head>
<body>

    <!-- Подключаем базу данных -->
    <script src="books_data.js"></script>

    <!-- КНОПКА ПЕРЕКЛЮЧЕНИЯ (РЕКЛАМНАЯ) -->
    <div id="promo-btn" class="promo-btn" onclick="toggleNewInterface()">
        ОТКРЫТЬ В НОВОМ ИНТЕРФЕЙСЕ
    </div>

    <!-- КНОПКА ВОЗВРАТА -->
    <button id="return-btn" class="return-btn" onclick="toggleNewInterface()">
        ← ВЕРНУТЬ ОБЫЧНЫЙ ВИД
    </button>

    <!-- === СТАРЫЙ ИНТЕРФЕЙС (DARK ORIGINAL) === -->
    <div id="old-interface">
        
        <nav class="shatter-element sticky top-0 z-40 site-header">
            <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                <div class="text-2xl md:text-3xl font-bold font-oswald text-white tracking-widest ml-0 md:ml-0">
                    ARAMASA<span class="text-[#8a1c1c]">.LEGACY</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <span class="text-xs font-bold text-[#8a1c1c] border-b border-[#8a1c1c] cursor-pointer tracking-[0.2em] py-1">ЧИТАТЬ</span>
                    <span class="text-xs font-bold text-gray-600 cursor-not-allowed tracking-[0.2em] py-1">АРХИВ</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto mt-12 md:mt-20 px-4 pb-32">
            <div id="old-content-area" class="content-card p-8 md:p-16 rounded-sm shatter-element min-h-[60vh]">
                <!-- Текст загружается сюда -->
            </div>
        </main>
        
        <!-- Футер навигации -->
        <div class="shatter-element fixed bottom-0 w-full bg-[#050505] border-t border-[#262626] p-6 z-30">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <button onclick="changeChapter(-1)" class="text-gray-500 hover:text-white font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">
                    ← Предыдущая
                </button>
                <span id="chapter-label" class="font-bold text-[#8a1c1c] font-oswald text-sm md:text-lg tracking-widest uppercase">
                    Загрузка...
                </span>
                <button onclick="changeChapter(1)" class="text-gray-500 hover:text-white font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">
                    Следующая →
                </button>
            </div>
        </div>

    </div>

    <!-- === НОВЫЙ ИНТЕРФЕЙС (3D КНИГА) === -->
    <div id="new-interface">
        <div class="book-container" id="book">
            <div class="book-cover-back"></div>
            <!-- Страницы создаются JS -->
        </div>
        
        <div class="absolute bottom-10 text-white/20 text-[10px] font-oswald tracking-widest pointer-events-none uppercase">
            Нажмите на край страницы чтобы перелистнуть
        </div>
    </div>

    <script>
        // === ПРОВЕРКА ДАННЫХ ===
        window.onload = function() {
            if (typeof bookData === 'undefined') {
                document.body.innerHTML = `
                    <div style="height:100vh; display:flex; justify-content:center; align-items:center; color:#8a1c1c; background:#050505; font-family:sans-serif; text-align:center;">
                        <h1>ОШИБКА ЗАГРУЗКИ</h1>
                        <p style="color:#666;">Файл books_data.js не найден или содержит ошибки.</p>
                    </div>`;
                return;
            }
            initApp();
        };

        // === ПЕРЕМЕННЫЕ ===
        let currentChapterIndex = 0;
        let isNewInterface = false;

        function initApp() {
            const saved = localStorage.getItem('aramasa_chapter');
            if (saved) currentChapterIndex = parseInt(saved);
            loadChapter(currentChapterIndex);
        }

        // === ЗАГРУЗКА ГЛАВЫ ===
        function loadChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            
            currentChapterIndex = index;
            const chapter = bookData[index];

            // 1. Обновляем Старый Интерфейс
            const oldArea = document.getElementById('old-content-area');
            
            // Фильтруем классы Tailwind, которые могут портить темную тему (если они есть в data)
            let safeContent = chapter.htmlContent
                .replace(/text-gray-900/g, "text-gray-200")
                .replace(/text-gray-600/g, "text-gray-400");
            
            oldArea.innerHTML = `
                <h2 class="text-3xl md:text-5xl font-bold font-oswald text-white mb-12 pb-6 border-b border-[#262626] tracking-wide">${chapter.title}</h2>
                <div class="chapter-text">${safeContent}</div>
            `;
            
            document.getElementById('chapter-label').innerText = chapter.title;
            window.scrollTo(0,0);
            localStorage.setItem('aramasa_chapter', index);
            
            // Если книга открыта, обновляем и её
            if(isNewInterface) {
                prepareBook(index);
            }
        }

        function changeChapter(dir) {
            loadChapter(currentChapterIndex + dir);
        }

        // === ПЕРЕКЛЮЧЕНИЕ ИНТЕРФЕЙСА (ВЗРЫВ) ===
        function toggleNewInterface() {
            const oldUI = document.getElementById('old-interface');
            const newUI = document.getElementById('new-interface');
            const promoBtn = document.getElementById('promo-btn');
            const returnBtn = document.getElementById('return-btn');
            const shatterEls = document.querySelectorAll('.shatter-element');

            if (!isNewInterface) {
                // --> ВКЛЮЧЕНИЕ КНИГИ
                prepareBook(currentChapterIndex);
                
                promoBtn.classList.add('moved');
                
                // Разлет
                shatterEls.forEach(el => {
                    const randX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    const randY = (Math.random() - 0.5) * window.innerHeight * 1.5;
                    const randRot = (Math.random() - 0.5) * 60;
                    
                    el.style.transform = `translate(${randX}px, ${randY}px) rotate(${randRot}deg)`;
                    el.style.opacity = '0';
                    el.style.pointerEvents = 'none';
                });

                setTimeout(() => {
                    newUI.classList.add('active');
                    returnBtn.classList.add('visible');
                }, 400);

                isNewInterface = true;
            } else {
                // --> ВОЗВРАТ
                newUI.classList.remove('active');
                returnBtn.classList.remove('visible');
                
                setTimeout(() => {
                    shatterEls.forEach(el => {
                        el.style.transform = '';
                        el.style.opacity = '1';
                        el.style.pointerEvents = 'auto';
                    });
                    promoBtn.classList.remove('moved');
                }, 400);
                
                isNewInterface = false;
            }
        }

        // === ЛОГИКА 3D КНИГИ (ПЕРЕЛИСТЫВАНИЕ) ===
        function prepareBook(index) {
            const chapter = bookData[index];
            const bookEl = document.getElementById('book');
            bookEl.innerHTML = '<div class="book-cover-back"></div>';
            
            // Парсинг контента
            const temp = document.createElement('div');
            temp.innerHTML = chapter.htmlContent;
            // Берем всё: заголовки, параграфы, дивы
            const elements = Array.from(temp.querySelectorAll('p, h1, h2, h3, h4, div, blockquote'));
            
            let pagesHtml = [];
            
            // Титульная страница
            pagesHtml.push(`
                <div style="height:100%; display:flex; flex-direction:column; justify-content:center; text-align:center;">
                    <div style="font-family:'Oswald'; font-size:10px; letter-spacing:4px; color:#888; margin-bottom:30px;">ARAMASA LEGACY</div>
                    <h1 style="font-family:'Oswald'; font-size:32px; line-height:1.2; margin-bottom:20px; color:#000;">${chapter.title}</h1>
                    <div style="width:60px; height:3px; background:#8a1c1c; margin:0 auto;"></div>
                </div>
            `);
            
            let currentText = "";
            let charCount = 0;
            const CHAR_LIMIT = 550; // Символов на страницу

            elements.forEach((el, i) => {
                // Очистка от темных классов для светлой бумаги
                let html = el.outerHTML
                    .replace(/text-gray-900/g, "text-black")
                    .replace(/text-gray-200/g, "text-black") // если пришли из dark mode
                    .replace(/text-white/g, "text-black");

                const textLen = el.innerText.length;

                // Если заголовок или уже много текста -> новая страница
                if ((el.tagName.match(/H[1-6]/) && charCount > 100) || (charCount + textLen > CHAR_LIMIT)) {
                    if (currentText) {
                        pagesHtml.push(`<div class="book-content">${currentText}</div>`);
                        currentText = "";
                        charCount = 0;
                    }
                }
                
                currentText += html;
                charCount += textLen;
                
                if (i === elements.length - 1 && currentText) {
                    pagesHtml.push(`<div class="book-content">${currentText}</div>`);
                }
            });

            if (pagesHtml.length % 2 !== 0) pagesHtml.push(""); // Четное кол-во

            // Создаем листы
            const sheets = Math.ceil(pagesHtml.length / 2);
            
            for(let i=0; i<sheets; i++) {
                const frontContent = pagesHtml[i*2] || "";
                const backContent = pagesHtml[i*2+1] || "";
                
                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = sheets - i; // Z-index в обратном порядке
                paper.id = `paper-${i}`;
                
                // HTML листа
                paper.innerHTML = `
                    <div class="front">
                        <div style="height:100%;">${frontContent}</div>
                        <div style="position:absolute; bottom:15px; width:100%; text-align:center; font-size:10px; color:#888; font-family:'Oswald'; left:0;">${i*2+1}</div>
                    </div>
                    <div class="back">
                        <div style="height:100%;">${backContent}</div>
                        <div style="position:absolute; bottom:15px; width:100%; text-align:center; font-size:10px; color:#888; font-family:'Oswald'; left:0;">${i*2+2}</div>
                    </div>
                `;
                
                // Клик для перелистывания
                paper.onclick = function() {
                    // Если лист уже перевернут - возвращаем (если это верхний перевернутый)
                    // Если лист не перевернут - переворачиваем
                    if (this.classList.contains('flipped')) {
                        this.classList.remove('flipped');
                        // Возвращаем z-index
                        setTimeout(() => this.style.zIndex = sheets - i, 400); 
                    } else {
                        this.classList.add('flipped');
                        // Меняем z-index чтобы перекрывать предыдущие
                        this.style.zIndex = i + 1; 
                    }
                };
                
                bookEl.appendChild(paper);
            }
        }

    </script>
</body>
</html>

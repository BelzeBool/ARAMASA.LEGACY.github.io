<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•—Ä–æ–Ω–∏–∫–∏ –ö–ª–∞–Ω–∞ –ê—Ä–∞–º–∞—Å–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò === */
        :root {
            /* –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê (–ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ) */
            --bg-body: #050505;
            --bg-content: #0a0a0a;
            --text-main: #d4d4d4;
            --accent-red: #8a1c1c;
            --border-color: #262626;
            --nav-bg: rgba(10, 10, 10, 0.95);
            
            /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ö–Ω–∏–≥–∏ */
            --book-width: 440px; /* –ß—É—Ç—å —à–∏—Ä–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ */
            --book-height: 640px;
            --paper-color: #f7f1e3; /* –ë–æ–ª–µ–µ –ø—Ä–∏—è—Ç–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ –±—É–º–∞–≥–∏ */
        }

        /* –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê */
        body.light-mode {
            --bg-body: #f3f4f6;
            --bg-content: #ffffff;
            --text-main: #1f2937;
            --border-color: #e5e7eb;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body { 
            font-family: 'Merriweather', serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ –°—Ç–∞—Ä–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ --- */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        
        .drop-cap::first-letter { 
            font-family: 'Lora', serif; font-size: 3.5rem; float: left; 
            margin-right: 0.5rem; line-height: 0.8; color: var(--accent-red); 
            font-weight: bold; margin-top: 5px;
        }
        
        p { margin-bottom: 1.5rem; text-align: justify; line-height: 1.9; }
        
        p.dialogue { 
            margin-left: 1rem; 
            border-left: 3px solid var(--accent-red); 
            padding-left: 1rem; 
            font-style: italic; 
            color: inherit;
            opacity: 0.9;
        }

        /* === –ö–ù–û–ü–ö–ê "–ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–°" === */
        .promo-btn {
            position: fixed; top: 110px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.5); 
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 10px 20px;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backdrop-filter: blur(5px);
        }
        .promo-btn:hover { 
            background: var(--accent-red); 
            color: white;
            box-shadow: 0 0 20px rgba(138, 28, 28, 0.6); 
            transform: scale(1.05);
        }
        .promo-btn.moved {
            transform: translateX(-300px);
            opacity: 0; pointer-events: none;
        }

        /* === –ö–ù–û–ü–ö–ê –¢–ï–ú–´ === */
        .theme-toggle {
            position: fixed; top: 25px; right: 30px; z-index: 210;
            background: transparent; border: none; cursor: pointer;
            color: var(--text-main); font-size: 1.2rem;
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle:hover { transform: rotate(15deg); color: var(--accent-red); }

        /* === –ö–ù–û–ü–ö–ê –í–û–ó–í–†–ê–¢–ê === */
        .return-btn {
            position: absolute; top: 30px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.8); color: white;
            border: 1px solid #555;
            padding: 8px 16px; font-family: 'Oswald', sans-serif; font-size: 0.7rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
            opacity: 0; pointer-events: none;
        }
        .return-btn:hover { border-color: var(--accent-red); color: var(--accent-red); }
        .return-btn.visible { opacity: 1; pointer-events: auto; }


        /* === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° === */
        #old-interface {
            transition: opacity 0.5s ease;
            width: 100%; min-height: 100vh;
            position: relative;
        }
        
        .site-header {
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: background-color 0.5s;
        }

        .content-card {
            background-color: var(--bg-content);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: background-color 0.5s, border-color 0.5s;
        }
        
        .shatter-element { 
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease; 
            will-change: transform, opacity;
        }

        .chapter-select {
            background: transparent;
            color: var(--accent-red);
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            text-align: center;
            cursor: pointer;
            outline: none;
            padding: 5px;
        }
        .chapter-select option {
            background: var(--bg-content);
            color: var(--text-main);
            font-family: sans-serif;
            font-size: 14px;
        }


        /* === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° (–ö–ù–ò–ì–ê) === */
        #new-interface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1510;
            background-image: radial-gradient(circle at center, #2e241d 0%, #0d0a08 100%);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }
        #new-interface.active { transform: translateY(0); }

        .book-container {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
        }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--paper-color);
            padding: 50px 40px; /* –ë–æ–ª—å—à–µ –æ—Ç—Å—Ç—É–ø—ã */
            box-sizing: border-box;
            backface-visibility: hidden; overflow: hidden;
            color: #1a1a1a; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –º—è–≥–∫–æ—Å—Ç–∏ */
            box-shadow: inset 3px 0px 20px rgba(0,0,0,0.05);
        }
        
        .front { z-index: 2; }
        .back { 
            transform: rotateY(180deg); 
            z-index: 1; 
            background-image: linear-gradient(to right, rgba(0,0,0,0.08), transparent 10%);
        }
        
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ –∫–Ω–∏–≥–∏ */
        .book-content { 
            font-family: 'Crimson Text', serif; 
            font-size: 20px; /* –ß—É—Ç—å –∫—Ä—É–ø–Ω–µ–µ */
            line-height: 1.6; 
            text-align: justify;
            text-justify: inter-word; /* –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ */
            hyphens: auto; /* –ü–µ—Ä–µ–Ω–æ—Å—ã —Å–ª–æ–≤ */
        }
        .book-content p { 
            margin-bottom: 12px; 
            text-indent: 25px; 
        }
        .book-content h1, .book-content h2, .book-content h3 { 
            font-family: 'Oswald'; 
            text-align: center; 
            color: #000; 
            margin-bottom: 25px; 
            margin-top: 10px;
            font-weight: 500;
        }
        
        .book-cover-back {
            position: absolute; width: calc(var(--book-width) * 2 + 40px); height: calc(var(--book-height) + 20px);
            top: -10px; left: -20px; background: #3d0d0d; border-radius: 4px;
            transform: translateZ(-2px); box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        /* –ó–ê–ö–õ–ê–î–ö–ê (RIBBON) */
        .bookmark-ribbon {
            position: absolute; top: -10px; right: 30px;
            width: 30px; height: 50px;
            background: var(--accent-red);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
            transform: translateY(-100%);
            transition: transform 0.3s;
            cursor: pointer;
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }
        .bookmark-ribbon.active { transform: translateY(0); }
        .bookmark-trigger {
            position: absolute; top: 0; right: 0; width: 70px; height: 70px;
            z-index: 9; cursor: pointer;
        }
        .bookmark-trigger:hover + .bookmark-ribbon:not(.active) {
            transform: translateY(-60%);
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 850px) {
            :root { --book-width: 92vw; --book-height: 70vh; }
            .book-container { width: var(--book-width); }
            .paper { left: 0; }
            .front { border-radius: 0 5px 5px 0; padding: 30px 20px; }
            .book-content { font-size: 18px; }
            #new-interface { padding-top: 20px; align-items: flex-start; margin-top: 40px; }
            .promo-btn { top: auto; bottom: 20px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; }
            .theme-toggle { top: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö -->
    <script src="books_data.js"></script>

    <!-- –ö–ù–û–ü–ö–ê –¢–ï–ú–´ -->
    <button class="theme-toggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
        üåó
    </button>

    <!-- –ö–ù–û–ü–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø (–†–ï–ö–õ–ê–ú–ù–ê–Ø) -->
    <div id="promo-btn" class="promo-btn" onclick="toggleNewInterface()">
        –û–¢–ö–†–´–¢–¨ –í –ù–û–í–û–ú –ò–ù–¢–ï–†–§–ï–ô–°–ï
    </div>

    <!-- –ö–ù–û–ü–ö–ê –í–û–ó–í–†–ê–¢–ê -->
    <button id="return-btn" class="return-btn" onclick="toggleNewInterface()">
        ‚Üê –í–ï–†–ù–£–¢–¨ –û–ë–´–ß–ù–´–ô –í–ò–î
    </button>

    <!-- === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° === -->
    <div id="old-interface">
        
        <nav class="shatter-element sticky top-0 z-40 site-header">
            <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                <div class="text-2xl md:text-3xl font-bold font-oswald text-white tracking-widest ml-0 md:ml-0" style="color: var(--text-main)">
                    ARAMASA<span class="text-[#8a1c1c]">.LEGACY</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <span class="text-xs font-bold text-[#8a1c1c] border-b border-[#8a1c1c] cursor-pointer tracking-[0.2em] py-1">–ß–ò–¢–ê–¢–¨</span>
                    <span class="text-xs font-bold tracking-[0.2em] py-1 opacity-50 cursor-not-allowed">–ê–†–•–ò–í</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto mt-12 md:mt-20 px-4 pb-32">
            <div id="old-content-area" class="content-card p-8 md:p-16 rounded-sm shatter-element min-h-[60vh]">
                <!-- –¢–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —Å—é–¥–∞ -->
            </div>
        </main>
        
        <!-- –§—É—Ç–µ—Ä –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ (—Å –≤—ã–ø–∞–¥–∞—é—â–∏–º —Å–ø–∏—Å–∫–æ–º) -->
        <div class="shatter-element fixed bottom-0 w-full border-t p-6 z-30" style="background-color: var(--bg-body); border-color: var(--border-color);">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <button onclick="changeChapter(-1)" class="opacity-70 hover:opacity-100 font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">
                    ‚Üê –ü—Ä–µ–¥.
                </button>
                
                <!-- –í–´–ë–û–† –ì–õ–ê–í–´ -->
                <select id="chapter-select" class="chapter-select" onchange="loadChapter(parseInt(this.value))">
                    <!-- –û–ø—Ü–∏–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è JS -->
                </select>

                <button onclick="changeChapter(1)" class="opacity-70 hover:opacity-100 font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">
                    –°–ª–µ–¥. ‚Üí
                </button>
            </div>
        </div>

    </div>

    <!-- === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° (3D –ö–ù–ò–ì–ê) === -->
    <div id="new-interface">
        <div class="book-container" id="book">
            <div class="book-cover-back"></div>
            <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã —Å–æ–∑–¥–∞—é—Ç—Å—è JS -->
        </div>
        
        <div class="absolute bottom-10 text-white/20 text-[10px] font-oswald tracking-widest pointer-events-none uppercase">
            –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ ‚Ä¢ –ö–ª–∏–∫ –ø–æ –∫—Ä–∞—é –¥–ª—è –ª–∏—Å—Ç–∞–Ω–∏—è
        </div>
    </div>

    <script>
        // === –ü–†–û–í–ï–†–ö–ê –î–ê–ù–ù–´–• ===
        window.onload = function() {
            if (typeof bookData === 'undefined') {
                document.body.innerHTML = `
                    <div style="height:100vh; display:flex; justify-content:center; align-items:center; color:#8a1c1c; background:#050505; font-family:sans-serif; text-align:center;">
                        <h1>–û–®–ò–ë–ö–ê –ó–ê–ì–†–£–ó–ö–ò</h1>
                        <p style="color:#666;">–§–∞–π–ª books_data.js –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏.</p>
                    </div>`;
                return;
            }
            initApp();
        };

        // === –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
        let currentChapterIndex = 0;
        let isNewInterface = false;
        let bookmarkedPages = {}; 

        function initApp() {
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
            if (localStorage.getItem('aramasa_theme') === 'light') {
                document.body.classList.add('light-mode');
            }

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≥–ª–∞–≤—É
            const saved = localStorage.getItem('aramasa_chapter');
            if (saved) currentChapterIndex = parseInt(saved);
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–∫–ª–∞–¥–∫–∏
            const savedBookmarks = localStorage.getItem('aramasa_bookmarks');
            if (savedBookmarks) bookmarkedPages = JSON.parse(savedBookmarks);

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –≥–ª–∞–≤
            const select = document.getElementById('chapter-select');
            bookData.forEach((chapter, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = (index === 0) ? "–í–°–¢–£–ü–õ–ï–ù–ò–ï" : `–ì–õ–ê–í–ê ${index}`;
                select.appendChild(opt);
            });

            loadChapter(currentChapterIndex);
        }

        // === –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –¢–ï–ú–´ ===
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('aramasa_theme', isLight ? 'light' : 'dark');
        }

        // === –ó–ê–ì–†–£–ó–ö–ê –ì–õ–ê–í–´ ===
        function loadChapter(index) {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            
            currentChapterIndex = index;
            const chapter = bookData[index];

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ–ª–µ–∫—Ç
            const select = document.getElementById('chapter-select');
            if(select) select.value = index;

            // 1. –û–±–Ω–æ–≤–ª—è–µ–º –°—Ç–∞—Ä—ã–π –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            const oldArea = document.getElementById('old-content-area');
            
            let safeContent = chapter.htmlContent
                .replace(/text-gray-900/g, "")
                .replace(/text-gray-600/g, "opacity-80")
                .replace(/text-white/g, "");
            
            oldArea.innerHTML = `
                <h2 class="text-3xl md:text-5xl font-bold font-oswald mb-12 pb-6 border-b border-gray-700 tracking-wide">${chapter.title}</h2>
                <div class="chapter-text">${safeContent}</div>
            `;
            
            window.scrollTo(0,0);
            localStorage.setItem('aramasa_chapter', index);
            
            // –ï—Å–ª–∏ –∫–Ω–∏–≥–∞ –æ—Ç–∫—Ä—ã—Ç–∞, –æ–±–Ω–æ–≤–ª—è–µ–º –∏ –µ—ë
            if(isNewInterface) {
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏, –µ—Å–ª–∏ –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–æ–º
                setTimeout(() => prepareBook(index), 100);
            }
        }

        function changeChapter(dir) {
            loadChapter(currentChapterIndex + dir);
        }

        // === –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ===
        function toggleNewInterface() {
            const oldUI = document.getElementById('old-interface');
            const newUI = document.getElementById('new-interface');
            const promoBtn = document.getElementById('promo-btn');
            const returnBtn = document.getElementById('return-btn');
            const shatterEls = document.querySelectorAll('.shatter-element');

            if (!isNewInterface) {
                // --> –í–ö–õ–Æ–ß–ï–ù–ò–ï –ö–ù–ò–ì–ò
                prepareBook(currentChapterIndex);
                
                promoBtn.classList.add('moved');
                
                shatterEls.forEach(el => {
                    const randX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                    const randY = (Math.random() - 0.5) * window.innerHeight * 1.5;
                    const randRot = (Math.random() - 0.5) * 60;
                    el.style.transform = `translate(${randX}px, ${randY}px) rotate(${randRot}deg)`;
                    el.style.opacity = '0';
                    el.style.pointerEvents = 'none';
                });

                setTimeout(() => {
                    newUI.classList.add('active');
                    returnBtn.classList.add('visible');
                }, 400);

                isNewInterface = true;
            } else {
                // --> –í–û–ó–í–†–ê–¢
                newUI.classList.remove('active');
                returnBtn.classList.remove('visible');
                
                setTimeout(() => {
                    shatterEls.forEach(el => {
                        el.style.transform = '';
                        el.style.opacity = '1';
                        el.style.pointerEvents = 'auto';
                    });
                    promoBtn.classList.remove('moved');
                }, 400);
                
                isNewInterface = false;
            }
        }

        // === –õ–û–ì–ò–ö–ê 3D –ö–ù–ò–ì–ò ===
        function prepareBook(index) {
            const chapter = bookData[index];
            const bookEl = document.getElementById('book');
            bookEl.innerHTML = '<div class="book-cover-back"></div>';
            
            const temp = document.createElement('div');
            temp.innerHTML = chapter.htmlContent;
            const elements = Array.from(temp.querySelectorAll('p, h1, h2, h3, h4, div, blockquote, ul, ol'));
            
            let pagesHtml = [];
            
            // –¢–∏—Ç—É–ª—å–Ω–∏–∫
            pagesHtml.push(`
                <div style="height:100%; display:flex; flex-direction:column; justify-content:center; text-align:center;">
                    <div style="font-family:'Oswald'; font-size:10px; letter-spacing:4px; color:#888; margin-bottom:30px;">ARAMASA LEGACY</div>
                    <h1 style="font-family:'Oswald'; font-size:32px; line-height:1.2; margin-bottom:20px; color:#000;">${chapter.title}</h1>
                    <div style="width:60px; height:3px; background:#8a1c1c; margin:0 auto;"></div>
                </div>
            `);
            
            let currentText = "";
            let charCount = 0;
            const CHAR_LIMIT = 500; // –ù–µ–º–Ω–æ–≥–æ —É–º–µ–Ω—å—à–∏–ª –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏

            elements.forEach((el, i) => {
                let html = el.outerHTML
                    .replace(/text-gray-900/g, "text-black")
                    .replace(/text-gray-200/g, "text-black")
                    .replace(/text-white/g, "text-black");

                const textLen = el.innerText.length;

                if ((el.tagName.match(/H[1-6]/) && charCount > 100) || (charCount + textLen > CHAR_LIMIT)) {
                    if (currentText) {
                        pagesHtml.push(`<div class="book-content">${currentText}</div>`);
                        currentText = "";
                        charCount = 0;
                    }
                }
                currentText += html;
                charCount += textLen;
                if (i === elements.length - 1 && currentText) pagesHtml.push(`<div class="book-content">${currentText}</div>`);
            });

            // –ï—Å–ª–∏ –Ω–µ—á–µ—Ç–Ω–æ–µ –∫–æ–ª-–≤–æ, –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É "–ö–æ–Ω–µ—Ü –≥–ª–∞–≤—ã"
            if (pagesHtml.length % 2 !== 0) {
                pagesHtml.push(`
                    <div style="height:100%; display:flex; flex-direction:column; justify-content:center; text-align:center; color:#888;">
                        <div style="font-family:'Oswald'; font-size:24px; color:#000; margin-bottom:10px;">–ö–û–ù–ï–¶ –ì–õ–ê–í–´</div>
                        <p style="font-family:'Crimson Text'; font-style:italic;">–ü–µ—Ä–µ–≤–µ—Ä–Ω–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É,<br>—á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å —á—Ç–µ–Ω–∏–µ.</p>
                    </div>
                `);
            }

            const sheets = Math.ceil(pagesHtml.length / 2);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            let savedPage = 0;
            if (bookmarkedPages[index] !== undefined) savedPage = bookmarkedPages[index];

            for(let i=0; i<sheets; i++) {
                const frontContent = pagesHtml[i*2] || "";
                const backContent = pagesHtml[i*2+1] || "";
                
                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = sheets - i;
                paper.id = `paper-${i}`;
                
                const isBookmarked = (savedPage === i * 2) || (savedPage === i * 2 + 1);
                const ribbonClass = isBookmarked ? "bookmark-ribbon active" : "bookmark-ribbon";

                paper.innerHTML = `
                    <div class="front">
                        <div class="bookmark-trigger" onclick="toggleBookmark(event, ${index}, ${i*2})"></div>
                        <div class="${ribbonClass}" id="bm-${i*2}"></div>
                        <div style="height:100%;">${frontContent}</div>
                        <div style="position:absolute; bottom:20px; width:100%; text-align:center; font-size:12px; color:#888; font-family:'Oswald'; left:0;">${i*2+1}</div>
                    </div>
                    <div class="back">
                        <div style="height:100%;">${backContent}</div>
                        <div style="position:absolute; bottom:20px; width:100%; text-align:center; font-size:12px; color:#888; font-family:'Oswald'; left:0;">${i*2+2}</div>
                    </div>
                `;
                
                paper.addEventListener('click', function(e) {
                    if(e.target.classList.contains('bookmark-trigger')) return; 

                    if (this.classList.contains('flipped')) {
                        // –õ–∏—Å—Ç–∞–µ–º –Ω–∞–∑–∞–¥
                        this.classList.remove('flipped');
                        setTimeout(() => this.style.zIndex = sheets - i, 400); 
                        saveProgress(index, (i - 1) * 2); 
                    } else {
                        // –õ–∏—Å—Ç–∞–µ–º –í–ü–ï–†–ï–î
                        this.classList.add('flipped');
                        this.style.zIndex = i + 1;
                        saveProgress(index, (i + 1) * 2);

                        // --- –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –ü–ï–†–ï–•–û–î –ù–ê –°–õ–ï–î. –ì–õ–ê–í–£ ---
                        // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π –ª–∏—Å—Ç
                        if (i === sheets - 1) {
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–ª–µ–¥—É—é—â–∞—è –≥–ª–∞–≤–∞
                            if (index < bookData.length - 1) {
                                setTimeout(() => {
                                    // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–∫—Ä—ã—Ç–∏—è –∏ –ø–µ—Ä–µ—Ö–æ–¥–∞
                                    changeChapter(1);
                                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–ª—è –Ω–æ–≤–æ–π –≥–ª–∞–≤—ã –Ω–∞ 0
                                    saveProgress(index + 1, 0); 
                                }, 800); // –ñ–¥–µ–º –ø–æ–∫–∞ –ª–∏—Å—Ç –ø–µ—Ä–µ–≤–µ—Ä–Ω–µ—Ç—Å—è
                            }
                        }
                    }
                });
                
                bookEl.appendChild(paper);

                if (i * 2 < savedPage) {
                    paper.classList.add('flipped');
                    paper.style.zIndex = i + 1;
                }
            }
        }

        function saveProgress(chapterIdx, pageIdx) {
            if (pageIdx < 0) pageIdx = 0;
            bookmarkedPages[chapterIdx] = pageIdx;
            localStorage.setItem('aramasa_bookmarks', JSON.stringify(bookmarkedPages));
        }

        function toggleBookmark(e, chapterIdx, pageIdx) {
            e.stopPropagation(); 
            const ribbon = document.getElementById(`bm-${pageIdx}`);
            if(ribbon) {
                ribbon.classList.toggle('active');
                if(ribbon.classList.contains('active')) saveProgress(chapterIdx, pageIdx);
            }
        }

    </script>

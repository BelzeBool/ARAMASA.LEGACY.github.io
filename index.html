<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хроники Клана Арамаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ОРИГИНАЛЬНЫЕ СТИЛИ (Твой код) --- */
        :root {
            --bg-main: #f9f7f1;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #5a5a5a;
            --accent: #991b1b;
            --border: #e5e5e5;
            --nav-bg: rgba(255, 255, 255, 0.98);
            --drop-cap: #991b1b;
            
            /* Для книги */
            --book-bg: #12100e;
            --paper-color: #f2eecb; 
            --ink-color: #1a1a1a;
            --book-width: 460px; 
            --book-height: 660px;
        }

        body.dark-mode {
            --bg-main: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #ff4d4d;
            --border: #333333;
            --nav-bg: rgba(30, 30, 30, 0.98);
            --drop-cap: #ff4d4d;
            
            /* Книга Dark */
            --book-bg: #1a1a1a;
            --paper-color: #2b2b2b;
            --ink-color: #d4d4d4;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 2.2;
            font-size: 20px;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Утилитные классы из оригинала */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .tab-section { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-section.active-section { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .book-container-orig {
            max-width: 900px; margin: 2rem auto 8rem; padding: 4rem 5rem;
            background: var(--bg-card); box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            min-height: 80vh; border-radius: 4px; transition: background-color 0.3s ease;
        }

        .chapter-content { display: none; }
        .chapter-content.active-chapter { display: block; animation: fadeIn 0.6s ease; }
        .chapter-header { text-align: center; margin-bottom: 4rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
        .chapter-number { font-family: 'Oswald', sans-serif; font-size: 0.9rem; letter-spacing: 0.3em; color: var(--accent); display: block; margin-bottom: 1rem; font-weight: 700; }
        .chapter-title { font-family: 'Lora', serif; font-size: 3rem; font-weight: 700; line-height: 1.1; }
        .drop-cap::first-letter { font-family: 'Lora', serif; font-size: 5rem; font-weight: 700; float: left; margin-right: 1rem; margin-top: -0.5rem; line-height: 0.8; color: var(--drop-cap); }
        p.dialogue { margin-left: 2rem; position: relative; }
        p.dialogue::before { content: '—'; position: absolute; left: -1.5rem; color: var(--accent); font-weight: bold; }
        
        .controls-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border); padding: 1.5rem;
            display: flex; justify-content: center; gap: 2rem;
            z-index: 50; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            transition: background-color 0.3s ease;
        }
        .btn-nav {
            background: var(--bg-card); border: 1px solid var(--border);
            color: var(--text-main); padding: 0.8rem 2rem;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.9rem; cursor: pointer; transition: all 0.2s; border-radius: 2px;
        }
        .btn-nav:hover:not(:disabled) { background: var(--accent); color: white; border-color: var(--accent); }
        .chapter-select { appearance: none; background: transparent; border: none; font-family: 'Oswald', sans-serif; font-size: 1rem; font-weight: bold; color: var(--text-main); cursor: pointer; text-align: right; padding-right: 1.5rem; }
        .chapter-select option { background-color: var(--bg-card); color: var(--text-main); }

        /* --- СТИЛИ ДЛЯ РЕЖИМА КНИГИ (НОВЫЙ) --- */
        #book-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--book-bg);
            z-index: 200;
            transform: translateY(100%); /* Скрыт внизу */
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #book-view.active { transform: translateY(0); }

        .book-container-3d {
            position: relative; width: calc(var(--book-width) * 2); height: var(--book-height);
            transform-style: preserve-3d; perspective: 2000px;
        }
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            background-color: var(--paper-color);
            transform-origin: left center;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
            box-shadow: inset 3px 0 10px rgba(0,0,0,0.1);
            visibility: hidden; /* Оптимизация */
        }
        .paper.visible { visibility: visible; }
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            padding: 50px 40px; box-sizing: border-box;
            backface-visibility: hidden; overflow: hidden;
            color: var(--ink-color);
        }
        .front { z-index: 2; border-radius: 0 5px 5px 0; }
        .back { transform: rotateY(180deg); z-index: 1; border-radius: 5px 0 0 5px; background: #f0f0f0; }
        body.dark-mode .back { background: #333; }

        .book-content { font-family: 'Crimson Text', serif; font-size: 18px; line-height: 1.6; text-align: justify; }
        .book-content h1 { font-family: 'Cinzel'; font-size: 24px; text-align: center; margin-bottom: 20px; }
        
        /* КНОПКА ПЕРЕКЛЮЧЕНИЯ РЕЖИМОВ */
        .mode-switch-btn {
            position: fixed; bottom: 100px; right: 20px; z-index: 150;
            background: var(--accent); color: white;
            padding: 15px; border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer; transition: transform 0.3s;
            display: flex; align-items: center; justify-content: center;
            width: 60px; height: 60px;
        }
        .mode-switch-btn:hover { transform: scale(1.1); }
        .mode-switch-btn i { font-size: 24px; }

        /* Кнопка закрытия книги */
        .close-book-btn {
            position: absolute; top: 20px; right: 20px;
            color: var(--text-main); font-size: 30px; cursor: pointer;
            z-index: 300; opacity: 0.7; transition: 0.3s;
        }
        .close-book-btn:hover { opacity: 1; color: var(--accent); }

        /* МОБИЛЬНАЯ ВЕРСИЯ КНИГИ (БЛОКНОТ) */
        @media (max-width: 850px) {
            .book-container-orig { padding: 2rem 1.5rem; }
            
            /* Блокнот */
            .book-container-3d { width: 94vw; height: 80vh; perspective: none; }
            .paper { width: 100%; height: 100%; left: 0; transform-origin: top center; transition: transform 0.4s; border-radius: 0 0 10px 10px; }
            .front { 
                padding: 20px 20px 80px 20px; /* Отступ снизу для навигации */
                overflow-y: auto; /* СКРОЛЛ */
                border-right: none;
                box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            }
            .back { display: none !important; }
            
            /* Анимация вверх */
            .paper.flipped { transform: translateY(-95%) scale(0.95); opacity: 1; visibility: visible; z-index: 0 !important; }
            /* Затемнение стопки */
            .paper.flipped .front { background: rgba(0,0,0,0.8); color: transparent; pointer-events: none; }
            .paper.flipped .front::after {
                content: 'ВЕРНУТЬ'; position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; color: white; font-family: 'Oswald';
            }
            
            /* Спираль */
            .spiral {
                position: absolute; top: -15px; left: 2%; width: 96%; height: 30px;
                background: radial-gradient(circle, #555 30%, transparent 40%) 0 0; background-size: 20px 20px;
                z-index: 100; pointer-events: none;
            }
            
            .mode-switch-btn { bottom: 90px; right: 20px; }
        }
    </style>
</head>
<body>

    <!-- Подключаем данные книги -->
    <script src="books_data.js"></script>

    <!-- === КНОПКА ПЕРЕКЛЮЧЕНИЯ РЕЖИМА === -->
    <div class="mode-switch-btn" onclick="toggleBookMode()" title="Режим чтения">
        <i class="fa-solid fa-book-open"></i>
    </div>

    <!-- ======================= ОРИГИНАЛЬНЫЙ РЕЖИМ ======================= -->
    <div id="original-view">
        <div id="progress-bar" style="position:fixed; top:0; left:0; height:4px; background:var(--accent); width:0%; z-index:200;"></div>

        <!-- ШАПКА -->
        <nav class="sticky top-0 z-40 border-b border-[var(--border)] bg-[var(--nav-bg)] backdrop-blur-md transition-colors duration-300">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-xl md:text-2xl font-bold tracking-tighter font-oswald cursor-pointer" onclick="window.scrollTo(0,0)">
                    ARAMASA<span style="color: var(--accent)">.SAGA</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:block">
                        <select id="chapter-dropdown" class="chapter-select uppercase" onchange="goToChapterOrig(this.value)"></select>
                    </div>
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-[var(--border)] transition">
                        <i class="fa-solid fa-circle-half-stroke text-[var(--text-main)]"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="flex-grow">
            <div class="book-container-orig">
                <div id="original-content">
                    <!-- Сюда JS вставит главу в оригинальном дизайне -->
                </div>
            </div>
        </main>

        <!-- ПАНЕЛЬ УПРАВЛЕНИЯ -->
        <div class="controls-bar">
            <button onclick="changeChapterOrig(-1)" class="btn-nav">← Назад</button>
            <span id="chapter-indicator" class="font-bold text-sm tracking-widest uppercase self-center" style="color: var(--text-main)">Вступление</span>
            <button onclick="changeChapterOrig(1)" class="btn-nav">Вперед →</button>
        </div>
    </div>

    <!-- ======================= РЕЖИМ КНИГИ (Overlay) ======================= -->
    <div id="book-view">
        <div class="close-book-btn" onclick="toggleBookMode()"><i class="fa-solid fa-times"></i></div>
        
        <div class="book-container-3d" id="book-3d">
            <div class="spiral hidden md:hidden block"></div> <!-- Спираль только для моб -->
            <!-- Страницы -->
        </div>

        <!-- Навигация книги -->
        <div class="absolute bottom-5 w-full flex justify-center gap-4 z-50">
            <button onclick="flipBook(-1)" class="bg-black/50 text-white px-4 py-2 rounded-full backdrop-blur-sm hover:bg-[var(--accent)] transition">←</button>
            <span id="book-page-info" class="text-[var(--text-main)] font-oswald bg-black/50 px-3 py-2 rounded">Стр. 1</span>
            <button onclick="flipBook(1)" class="bg-black/50 text-white px-4 py-2 rounded-full backdrop-blur-sm hover:bg-[var(--accent)] transition">→</button>
        </div>
    </div>

    <script>
        // === ПЕРЕМЕННЫЕ ===
        let currentChapter = 0;
        let isBookMode = false;
        let bookPages = [];
        let currentBookPage = 0;

        // === ИНИЦИАЛИЗАЦИЯ ===
        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            
            // Заполняем дропдаун
            const dropdown = document.getElementById('chapter-dropdown');
            bookData.forEach((ch, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = ch.title;
                dropdown.appendChild(opt);
            });

            loadOriginalChapter(0);
        };

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // === ОРИГИНАЛЬНЫЙ РЕЖИМ ===
        function loadOriginalChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            currentChapter = index;

            const chapter = bookData[index];
            const container = document.getElementById('original-content');
            
            container.innerHTML = `
                <div class="chapter-header">
                    <span class="chapter-number">ГЛАВА ${index}</span>
                    <h2 class="chapter-title">${chapter.title}</h2>
                </div>
                ${chapter.htmlContent}
            `;
            
            document.getElementById('chapter-indicator').innerText = chapter.title;
            document.getElementById('chapter-dropdown').value = index;
            document.getElementById('progress-bar').style.width = ((index + 1) / bookData.length * 100) + "%";
            
            window.scrollTo(0, 0);
        }

        function changeChapterOrig(dir) { loadOriginalChapter(currentChapter + dir); }
        function goToChapterOrig(val) { loadOriginalChapter(parseInt(val)); }


        // === РЕЖИМ КНИГИ ===
        function toggleBookMode() {
            const bookView = document.getElementById('book-view');
            const origView = document.getElementById('original-view');
            
            if (!isBookMode) {
                // Включаем книгу
                bookView.classList.add('active');
                // Генерируем книгу если еще не создана
                if (document.querySelectorAll('.paper').length === 0) generateBook();
                isBookMode = true;
            } else {
                // Выключаем
                bookView.classList.remove('active');
                isBookMode = false;
            }
        }

        function generateBook() {
            const container = document.getElementById('book-3d');
            const isMobile = window.innerWidth <= 850;
            
            // Если мобилка - добавляем спираль
            if(isMobile) container.innerHTML = '<div class="spiral"></div>';
            else container.innerHTML = '';

            let allHtml = [];
            
            // Нарезка контента (Упрощенная для стабильности)
            bookData.forEach((ch, idx) => {
                // Титул
                allHtml.push(`<div class="chapter-title-page mt-10 text-center"><h1>${ch.title}</h1></div>`);
                
                // Текст (разбиваем грубо по блокам, на мобилках скролл спасет)
                const temp = document.createElement('div');
                temp.innerHTML = ch.htmlContent;
                const blocks = Array.from(temp.children);
                
                let currentText = "";
                let charCount = 0;
                const LIMIT = isMobile ? 600 : 900;

                blocks.forEach(el => {
                    let html = el.outerHTML;
                    if(charCount + el.innerText.length > LIMIT) {
                        allHtml.push(`<div class="book-content">${currentText}</div>`);
                        currentText = ""; charCount = 0;
                    }
                    currentText += html;
                    charCount += el.innerText.length;
                });
                if(currentText) allHtml.push(`<div class="book-content">${currentText}</div>`);
            });

            // Рендер страниц
            const totalSheets = isMobile ? allHtml.length : Math.ceil(allHtml.length / 2);
            
            for(let i=0; i<totalSheets; i++) {
                const pageIdx = i;
                const frontHTML = isMobile ? allHtml[i] : (allHtml[i*2] || "");
                const backHTML = isMobile ? "" : (allHtml[i*2+1] || "");

                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = totalSheets - i;
                paper.id = `sheet-${i}`;
                
                paper.innerHTML = `
                    <div class="front">
                        ${frontHTML}
                        <div class="absolute bottom-2 w-full text-center text-xs opacity-50">${isMobile ? i+1 : i*2+1}</div>
                    </div>
                    <div class="back">
                        ${backHTML}
                    </div>
                `;
                
                // Клик
                paper.onclick = () => flipBookPage(i);
                
                container.appendChild(paper);
            }
            bookPages = document.querySelectorAll('.paper');
        }

        function flipBookPage(idx) {
            const paper = document.getElementById(`sheet-${idx}`);
            const total = bookPages.length;
            
            if(paper.classList.contains('flipped')) {
                // Назад
                paper.classList.remove('flipped');
                setTimeout(() => paper.style.zIndex = total - idx, 300);
                currentBookPage = idx;
            } else {
                // Вперед
                paper.classList.add('flipped');
                if(window.innerWidth <= 850) paper.style.zIndex = 0; // Мобилка: уходит вниз
                else paper.style.zIndex = idx + 1; // ПК: ложится сверху слева
                currentBookPage = idx + 1;
            }
            document.getElementById('book-page-info').innerText = `Стр. ${currentBookPage + 1}`;
        }

        function flipBook(dir) {
            if (dir === 1 && currentBookPage < bookPages.length) {
                flipBookPage(currentBookPage);
            } else if (dir === -1 && currentBookPage > 0) {
                flipBookPage(currentBookPage - 1);
            }
        }

    </script>
</body>
</html>

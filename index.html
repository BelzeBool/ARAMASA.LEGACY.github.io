<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хроники Клана Арамаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==================== СИСТЕМА ТЕМ ==================== */
        :root {
            /* --- DEFAULT (ORIGINAL DARK) --- */
            --bg-main: #050505;
            --bg-card: #0f0f0f;
            --text-main: #ffffff; 
            --text-muted: #a3a3a3;
            --accent: #991b1b;
            --border: #262626;
            --nav-bg: rgba(5, 5, 5, 0.95);
            
            /* КНИГА */
            --book-bg: #0e0e0e;
            --paper-color: #f2eecb; 
            --ink-color: #1a1a1a;
            --line-color: rgba(0,0,0,0.05);
            --book-width: 480px; 
            --book-height: 700px;
        }

        /* LIGHT */
        [data-theme="light"] {
            --bg-main: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111111;
            --text-muted: #4b5563;
            --accent: #dc2626;
            --border: #e5e7eb;
            --nav-bg: rgba(255, 255, 255, 0.95);
            
            --book-bg: #e5e7eb;
            --paper-color: #fff;
            --ink-color: #000;
        }

        /* SEPIA */
        [data-theme="sepia"] {
            --bg-main: #f5e6d3;
            --bg-card: #fdf6e3;
            --text-main: #5c4b37;
            --text-muted: #8b735b;
            --accent: #d35400;
            --border: #d6c6b2;
            --nav-bg: rgba(245, 230, 211, 0.95);
            
            --book-bg: #5c4b37;
            --paper-color: #fdf6e3;
            --ink-color: #433422;
        }

        /* MIDNIGHT */
        [data-theme="midnight"] {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #1e293b;
            --nav-bg: rgba(2, 6, 23, 0.95);
            
            --book-bg: #0f172a;
            --paper-color: #1e293b;
            --ink-color: #f1f5f9;
        }
        
        /* TERMINAL (Удалена по просьбе, но оставлена в CSS на всякий случай скрытой) */
        
        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 2.2;
            font-size: 20px;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        .tab-section { display: none; opacity: 0; transition: opacity 0.4s ease; }
        .tab-section.active-section { display: block; opacity: 1; }

        /* СКРОЛЛБАР */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* ОРИГИНАЛЬНЫЙ КОНТЕЙНЕР */
        .book-container-orig {
            max-width: 900px; margin: 2rem auto 8rem; padding: 4rem 5rem;
            background: var(--bg-card); box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 80vh; border-radius: 4px; transition: background-color 0.3s ease;
            position: relative; border: 1px solid var(--border);
        }

        .chapter-header { text-align: center; margin-bottom: 4rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
        .chapter-number { font-family: 'Oswald', sans-serif; font-size: 0.9rem; letter-spacing: 0.3em; color: var(--accent); display: block; margin-bottom: 1rem; font-weight: 700; }
        .chapter-title { font-family: 'Lora', serif; font-size: 3rem; font-weight: 700; line-height: 1.1; }
        .drop-cap::first-letter { font-family: 'Lora', serif; font-size: 5rem; font-weight: 700; float: left; margin-right: 1rem; margin-top: -0.5rem; line-height: 0.8; color: var(--accent); }
        
        .nav-link { cursor: pointer; padding-bottom: 4px; border-bottom: 2px solid transparent; transition: all 0.3s; color: var(--text-muted); }
        .nav-link.active-tab { color: var(--accent); border-bottom-color: var(--accent); }
        .nav-link:hover { color: var(--accent); }

        .controls-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border); padding: 1.5rem;
            display: flex; justify-content: center; gap: 2rem;
            z-index: 50; box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        .btn-nav {
            background: var(--bg-card); border: 1px solid var(--border);
            color: var(--text-main); padding: 0.8rem 2rem;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.9rem; cursor: pointer; transition: all 0.2s; border-radius: 2px;
        }
        .btn-nav:hover:not(:disabled) { background: var(--accent); color: white; border-color: var(--accent); }

        .particles-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.3; }
        .particle { position: absolute; background: var(--accent); border-radius: 50%; opacity: 0.5; animation: float 10s infinite linear; }
        @keyframes float { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
        .glitch-logo:hover { animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite; color: var(--accent); }
        @keyframes glitch { 0% { transform: translate(0) } 20% { transform: translate(-2px, 2px) } 40% { transform: translate(-2px, -2px) } 60% { transform: translate(2px, 2px) } 80% { transform: translate(2px, -2px) } 100% { transform: translate(0) } }

        /* ==================== РЕЖИМ КНИГИ ==================== */
        #book-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--book-bg);
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #book-view.active { transform: translateY(0); }

        /* ПК КНИГА */
        .book-container-3d {
            position: relative; width: calc(var(--book-width) * 2); height: var(--book-height);
            transform-style: preserve-3d; perspective: 2000px;
            margin-top: 20px;
        }
        
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            background-color: var(--paper-color);
            transform-origin: left center;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
            box-shadow: inset 3px 0 15px rgba(0,0,0,0.1);
            visibility: hidden; 
        }
        .paper.visible { visibility: visible; }
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            padding: 60px 50px; box-sizing: border-box;
            backface-visibility: hidden; overflow-y: auto; 
            color: var(--ink-color);
            transition: background-color 0.3s;
        }
        .front { z-index: 2; border-radius: 0 5px 5px 0; background-image: linear-gradient(to right, rgba(0,0,0,0.05), transparent 15%); }
        .back { transform: rotateY(180deg); z-index: 1; border-radius: 5px 0 0 5px; background-image: linear-gradient(to left, rgba(0,0,0,0.05), transparent 15%); }

        .book-content { font-family: 'Crimson Text', serif; font-size: 19px; line-height: 1.6; text-align: justify; color: inherit; }
        .book-content h1 { font-family: 'Cinzel'; font-size: 28px; text-align: center; margin-bottom: 20px; }
        .book-content .dialogue { border-left: 3px solid var(--accent); padding-left: 15px; margin-left: 5px; font-style: italic; opacity: 0.9; }

        /* МОДАЛКИ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 500; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: var(--bg-card); color: var(--text-main);
            padding: 2rem; border-radius: 8px; border: 1px solid var(--border);
            width: 90%; max-width: 400px; max-height: 80vh; overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: translateY(20px); transition: transform 0.3s;
        }
        .modal-overlay.active .modal-box { transform: translateY(0); }
        .theme-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 1rem; }
        .theme-btn {
            padding: 15px; border: 1px solid var(--border); border-radius: 5px;
            cursor: pointer; text-align: center; font-family: 'Oswald';
            transition: 0.2s; background: var(--bg-main); color: var(--text-main);
        }
        .theme-btn:hover { border-color: var(--accent); color: var(--accent); }
        .theme-btn.active-theme { background: var(--accent); color: white; border-color: var(--accent); }
        .toc-modal-list li { padding: 10px; border-bottom: 1px solid var(--border); cursor: pointer; font-family: 'Crimson Text'; font-size: 18px; display: flex; justify-content: space-between; }
        .toc-modal-list li:hover { color: var(--accent); }

        .mode-switch-btn {
            position: fixed; bottom: 100px; right: 30px; z-index: 100;
            background: var(--accent); color: white;
            padding: 15px; border-radius: 50px;
            box-shadow: 0 4px 20px rgba(153, 27, 27, 0.4);
            cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;
            display: flex; align-items: center; gap: 10px;
            font-family: 'Oswald'; font-size: 0.9rem; letter-spacing: 1px;
        }
        .mode-switch-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(153, 27, 27, 0.6); }
        .mode-switch-btn.hidden-btn { transform: translateX(200px); opacity: 0; pointer-events: none; }

        .close-book-btn {
            position: absolute; top: 30px; left: 30px;
            background: rgba(0,0,0,0.6); color: white; padding: 10px 20px; border-radius: 30px;
            font-family: 'Oswald'; font-size: 0.8rem; cursor: pointer;
            z-index: 300; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2);
        }
        .close-book-btn:hover { background: var(--accent); border-color: var(--accent); }
        
        .book-theme-btn {
            position: absolute; top: 30px; right: 30px;
            background: rgba(0,0,0,0.6); color: white; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 300; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        .book-nav-bottom {
            position: absolute; bottom: 30px; width: 100%; z-index: 50;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        #book-view.active .book-nav-bottom { opacity: 1; pointer-events: auto; }
        
        .toc-trigger-btn {
            background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 20px; border-radius: 20px; font-family: 'Oswald'; font-size: 12px; cursor: pointer;
            backdrop-filter: blur(5px); transition: 0.2s;
        }
        .toc-trigger-btn:hover { background: var(--accent); border-color: var(--accent); }
        .scrubber-container { width: 300px; height: 6px; background: rgba(128,128,128,0.3); border-radius: 3px; cursor: pointer; position: relative; }
        .scrubber-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 3px; }

        /* ==================== МОБИЛЬНАЯ ВЕРСИЯ (КНИГА, НЕ БЛОКНОТ) ==================== */
        @media (max-width: 850px) {
            body { font-size: 17px; }
            .book-container-orig { padding: 2rem 1.5rem; margin: 1rem auto 6rem; width: 95%; }
            .chapter-title { font-size: 2rem; }
            .drop-cap::first-letter { font-size: 4rem; }
            
            /* КНИГА */
            .book-container-3d { 
                width: 94vw; height: 85vh; perspective: none; margin-top: 50px; 
            }
            .paper { 
                width: 100%; height: 100%; left: 0; top: 0;
                transform-origin: center center;
                transition: transform 0.4s ease-out; 
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
            .front { 
                padding: 25px 20px 80px 20px; 
                overflow-y: auto; 
                border-right: none; border-radius: 8px;
                background-image: none;
            }
            .back { display: none !important; }
            
            /* Горизонтальное листание (Слайд) */
            .paper.flipped { 
                transform: translateX(-120%); /* Улетает влево */
                z-index: 0 !important; cursor: pointer;
            }
            
            /* Зоны клика */
            .paper::before { content:''; position:absolute; top:0; left:0; width:30%; height:100%; z-index:10; } /* Назад */
            .paper::after { content:''; position:absolute; top:0; right:0; width:70%; height:100%; z-index:10; } /* Вперед */

            .book-content { font-size: 16px; line-height: 1.6; }
            
            /* Навигация */
            .book-nav-bottom { bottom: 20px; width: 90%; flex-direction: row; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.8); border-radius: 15px; }
            .scrubber-container { width: 40%; }
            .mode-switch-btn { bottom: 90px; right: 20px; font-size: 0.8rem; padding: 10px 15px; }
            .btn-back { top: 15px; left: 15px; }
            .btn-theme { top: 15px; right: 15px; }
        }
    </style>
</head>
<body data-theme="default">

    <script src="books_data.js"></script>

    <!-- ЧАСТИЦЫ -->
    <div id="particles" class="particles-container"></div>

    <!-- КНОПКА ОТКРЫТИЯ КНИГИ -->
    <div id="main-book-btn" class="mode-switch-btn" onclick="toggleBookMode()" title="Включить режим книги">
        <i class="fa-solid fa-book-open"></i> <span class="hidden md:inline ml-2">ЧИТАТЬ КАК КНИГУ</span>
    </div>

    <!-- МОДАЛКА ТЕМ -->
    <div id="theme-modal" class="modal-overlay" onclick="toggleThemeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 class="font-oswald text-xl mb-4 border-b pb-2 border-gray-700">ВЫБЕРИТЕ ТЕМУ</h3>
            <div class="theme-grid">
                <div class="theme-btn" onclick="setTheme('default')" style="background:#050505; color:white;">Оригинал (Dark)</div>
                <div class="theme-btn" onclick="setTheme('light')" style="background:#f3f4f6; color:black;">Светлая</div>
                <div class="theme-btn" onclick="setTheme('sepia')" style="background:#f5e6d3; color:#5c4b37;">Сепия</div>
                <div class="theme-btn" onclick="setTheme('midnight')" style="background:#020617; color:#e2e8f0;">Полночь</div>
            </div>
            <button class="mt-6 w-full py-2 bg-[var(--accent)] text-white font-oswald rounded" onclick="toggleThemeModal()">ЗАКРЫТЬ</button>
        </div>
    </div>

    <!-- МОДАЛКА ОГЛАВЛЕНИЯ -->
    <div id="toc-modal" class="modal-overlay" onclick="toggleTOC()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <h3 class="font-oswald text-xl mb-4 border-b pb-2 border-gray-700 flex justify-between items-center">
                ОГЛАВЛЕНИЕ
                <i class="fa-solid fa-times cursor-pointer" onclick="toggleTOC()"></i>
            </h3>
            <ul id="toc-list-content" class="toc-modal-list"></ul>
        </div>
    </div>

    <!-- === ОРИГИНАЛЬНЫЙ РЕЖИМ === -->
    <div id="original-view">
        <nav class="sticky top-0 z-40 border-b border-[var(--border)] bg-[var(--nav-bg)] backdrop-blur-md transition-colors duration-300">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-xl md:text-2xl font-bold tracking-tighter font-oswald cursor-pointer glitch-logo" onclick="window.scrollTo(0,0)">
                    ARAMASA<span style="color: var(--accent)">.SAGA</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <button class="nav-link active-tab font-oswald text-sm font-bold tracking-widest uppercase">Читать</button>
                    <button class="nav-link font-oswald text-sm font-bold tracking-widest uppercase opacity-50">Аудио</button>
                    <button class="nav-link font-oswald text-sm font-bold tracking-widest uppercase opacity-50">Манга</button>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleThemeModal()" class="p-2 rounded-full hover:bg-[var(--border)] transition theme-toggle-btn">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="flex-grow">
            <section class="tab-section active-section">
                <div class="book-container-orig">
                    <div id="original-content"></div>
                </div>
                <div class="controls-bar">
                    <button onclick="changeChapterOrig(-1)" class="btn-nav">← Назад</button>
                    <span id="chapter-indicator" class="font-bold text-sm tracking-widest uppercase self-center" style="color: var(--text-main)">Вступление</span>
                    <button onclick="changeChapterOrig(1)" class="btn-nav">Вперед →</button>
                </div>
            </section>
        </main>
    </div>

    <!-- === РЕЖИМ КНИГИ === -->
    <div id="book-view">
        <div class="book-ui-btn btn-back" onclick="toggleBookMode()"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="book-ui-btn btn-theme" onclick="toggleThemeModal()"><i class="fa-solid fa-palette"></i></div>

        <div class="book-container-3d" id="book-3d">
            <!-- Страницы -->
        </div>

        <div class="book-nav-bottom">
            <div class="toc-trigger-btn" onclick="toggleTOC()"><i class="fa-solid fa-list-ul mr-2"></i> ОГЛАВЛЕНИЕ</div>
            <div class="scrubber-container" onclick="scrubBook(event)"><div class="scrubber-fill" id="scrubber-fill"></div></div>
            <span id="book-page-info" class="text-[var(--text-main)] font-oswald text-sm md:text-white">Стр. 1</span>
        </div>
    </div>

    <script>
        let currentChapter = 0;
        let isBookMode = false;
        let totalBookPages = 0;
        let currentPage = 0;
        let chapterStartMap = {}; 

        window.onload = function() {
            if (typeof bookData === 'undefined') return;
            const savedTheme = localStorage.getItem('aramasa_theme') || 'default';
            setTheme(savedTheme);
            createParticles();
            loadOriginalChapter(0);
        };

        function createParticles() {
            const container = document.getElementById('particles');
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random()*100+'%'; p.style.top = Math.random()*100+'%';
                p.style.width = Math.random()*4+'px'; p.style.height = p.style.width;
                container.appendChild(p);
            }
        }

        function setTheme(theme) {
            document.body.removeAttribute('data-theme');
            if(theme !== 'default') document.body.setAttribute('data-theme', theme);
            localStorage.setItem('aramasa_theme', theme);
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active-theme');
                if(btn.onclick.toString().includes(theme)) btn.classList.add('active-theme');
            });
            document.getElementById('theme-modal').classList.remove('active');
        }

        function toggleThemeModal() {
            document.getElementById('theme-modal').classList.toggle('active');
        }
        
        function toggleTOC() {
            const list = document.getElementById('toc-list-content');
            if(list.children.length === 0) {
                list.innerHTML = '';
                bookData.forEach((ch, i) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${ch.title.split(':')[0]}</span><span class="text-xs opacity-50 ml-2 text-right truncate">${ch.title.split(':')[1] || ''}</span>`;
                    li.onclick = () => { 
                        if(isBookMode) jumpToChapter(i); 
                        else loadOriginalChapter(i);
                        toggleTOC(); 
                    };
                    list.appendChild(li);
                });
            }
            document.getElementById('toc-modal').classList.toggle('active');
        }

        function loadOriginalChapter(index) {
            if(index < 0 || index >= bookData.length) return;
            currentChapter = index;
            const content = bookData[index].htmlContent
                .replace(/<img[^>]*>/g, "<div class='text-center text-xs opacity-50 my-2'>[Изображение]</div>")
                .replace(/text-gray-900|text-600|text-white/g, "");
            document.getElementById('original-content').innerHTML = `
                <div class="chapter-header">
                    <span class="chapter-number">ГЛАВА ${index}</span>
                    <h2 class="chapter-title">${bookData[index].title}</h2>
                </div>
                ${content}
            `;
            document.getElementById('chapter-indicator').innerText = bookData[index].title;
            window.scrollTo(0,0);
        }

        function changeChapterOrig(dir) { loadOriginalChapter(currentChapter + dir); }

        function toggleBookMode() {
            const view = document.getElementById('book-view');
            const btn = document.getElementById('main-book-btn');
            if(!isBookMode) {
                view.classList.add('active');
                btn.classList.add('hidden-btn');
                document.body.style.overflow = 'hidden';
                if(document.querySelectorAll('.paper').length === 0) generateBook();
                if(chapterStartMap[currentChapter]) {
                    const page = isMobile() ? chapterStartMap[currentChapter] : Math.floor(chapterStartMap[currentChapter]/2);
                    setTimeout(() => flipToPage(page), 100);
                }
                isBookMode = true;
            } else {
                view.classList.remove('active');
                btn.classList.remove('hidden-btn');
                document.body.style.overflow = 'auto';
                isBookMode = false;
            }
        }

        function generateBook() {
            const container = document.getElementById('book-3d');
            container.innerHTML = '';
            const mobile = isMobile();
            let allHtml = [];
            let globalPageCount = 0;

            let tocHtml = `<div class="chapter-title-page h-full flex flex-col justify-center text-center"><h1>ОГЛАВЛЕНИЕ</h1><p class="opacity-50 text-sm">Нажмите кнопку оглавления внизу</p></div>`;
            allHtml.push(tocHtml);
            globalPageCount++;
            if(!mobile) { allHtml.push(""); globalPageCount++; }

            bookData.forEach((ch, idx) => {
                chapterStartMap[idx] = globalPageCount;
                allHtml.push(`<div class="chapter-title-page h-full flex flex-col justify-center text-center px-4"><span class="block text-[var(--accent)] font-oswald text-sm mb-4 tracking-[4px]">ГЛАВА ${idx}</span><h1 class="font-cinzel text-3xl leading-snug">${ch.title}</h1></div>`);
                globalPageCount++;
                if(!mobile) { allHtml.push(""); globalPageCount++; }

                const temp = document.createElement('div');
                temp.innerHTML = ch.htmlContent;
                temp.querySelectorAll('h1, h2, h3').forEach(h => h.remove());
                const elements = Array.from(temp.querySelectorAll('p, div, img, blockquote'));
                
                let currentText = "";
                let charCount = 0;
                const LIMIT = mobile ? 800 : 900;

                elements.forEach(el => {
                    if(el.tagName === 'IMG') {
                        if(currentText) { allHtml.push(`<div class="book-content">${currentText}</div>`); globalPageCount++; }
                        allHtml.push(`<div class="h-full flex items-center justify-center">${el.outerHTML}</div>`);
                        currentText = ""; charCount = 0; globalPageCount++;
                        return;
                    }
                    let html = el.outerHTML.replace(/text-[^ ]+/g, "").replace(/text-5xl|text-9xl/g,"");
                    if(charCount + el.innerText.length > LIMIT && !mobile) {
                         allHtml.push(`<div class="book-content">${currentText}</div>`);
                         currentText = ""; charCount = 0; globalPageCount++;
                    }
                    currentText += html;
                    charCount += el.innerText.length;
                });
                if(currentText) { allHtml.push(`<div class="book-content">${currentText}</div>`); globalPageCount++; }
            });

            totalBookPages = mobile ? allHtml.length : Math.ceil(allHtml.length / 2);

            for(let i=0; i<totalBookPages; i++) {
                const f = mobile ? allHtml[i] : (allHtml[i*2] || "");
                const b = mobile ? "" : (allHtml[i*2+1] || "");
                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = totalBookPages - i;
                paper.id = `sheet-${i}`;
                paper.innerHTML = `<div class="front"><div style="height:100%">${f}</div><div class="absolute bottom-4 w-full text-center text-xs opacity-50 left-0 font-oswald pointer-events-none">${mobile ? i+1 : i*2+1}</div></div><div class="back"><div style="height:100%">${b}</div></div>`;
                
                // EVENTS FOR FLIPPING
                paper.onclick = (e) => {
                    if(isMobile()) {
                        // Logic: Left side 30%, Right side 70%
                        const rect = paper.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        if(x < rect.width * 0.3) {
                            // Left Tap - Prev Page
                            if(i > 0) flipBookPage(i - 1);
                        } else {
                            // Right Tap - Next Page
                            if(!paper.classList.contains('flipped')) flipBookPage(i);
                        }
                    } else {
                        flipBookPage(i);
                    }
                };
                container.appendChild(paper);
            }
            updateVisibility(0);
        }

        function flipBookPage(idx) {
            const paper = document.getElementById(`sheet-${idx}`);
            if(!paper) return;
            if(paper.classList.contains('flipped')) {
                paper.classList.remove('flipped');
                setTimeout(() => paper.style.zIndex = totalBookPages - idx, 300);
                currentPage = idx;
            } else {
                paper.classList.add('flipped');
                if(isMobile()) paper.style.zIndex = 0; 
                else paper.style.zIndex = idx + 1; 
                currentPage = idx + 1;
            }
            updateVisibility(currentPage);
        }

        function flipToPage(target) {
            const papers = document.querySelectorAll('.paper');
            const mobile = isMobile();
            papers.forEach((p, i) => {
                if(i < target) {
                    p.classList.add('flipped');
                    p.style.zIndex = mobile ? 0 : i+1;
                } else {
                    p.classList.remove('flipped');
                    p.style.zIndex = totalBookPages - i;
                }
            });
            currentPage = target;
            updateVisibility(currentPage);
        }

        function jumpToChapter(chIndex) {
            if(chapterStartMap[chIndex] !== undefined) {
                const mobile = isMobile();
                const page = mobile ? chapterStartMap[chIndex] : Math.floor(chapterStartMap[chIndex]/2);
                flipToPage(page);
            }
        }

        function updateVisibility(curr) {
            const papers = document.querySelectorAll('.paper');
            const range = 2;
            papers.forEach((p, i) => {
                if(i >= curr - range && i <= curr + range) p.classList.add('visible');
                else p.classList.remove('visible');
            });
            const mobile = isMobile();
            const label = mobile ? `${curr+1} / ${totalBookPages}` : `Стр. ${curr*2+1}`;
            document.getElementById('book-page-info').innerText = label;
            document.getElementById('scrubber-fill').style.width = (curr / totalBookPages * 100) + "%";
        }

        function scrubBook(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            const target = Math.floor(pct * totalBookPages);
            flipToPage(target);
        }

        function isMobile() { return window.innerWidth <= 850; }
    </script>

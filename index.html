<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хроники Клана Арамаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ==================== НАСТРОЙКИ ТЕМ ==================== */
        :root {
            /* DARK (Default) */
            --bg-main: #0a0a0a;
            --bg-card: #141414;
            --text-main: #e5e5e5;
            --text-muted: #a3a3a3;
            --accent: #8a1c1c;
            --border: #262626;
            --nav-bg: rgba(10, 10, 10, 0.98);
            --drop-cap: #8a1c1c;
            
            /* КНИГА */
            --book-bg: #12100e;
            --paper-color: #f2eecb; 
            --ink-color: #1a1a1a;
            --line-color: rgba(0,0,0,0.05);
            --book-width: 460px; 
            --book-height: 660px;
        }

        /* LIGHT */
        body.light-mode {
            --bg-main: #f9f7f1;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #5a5a5a;
            --accent: #991b1b;
            --border: #e5e5e5;
            --nav-bg: rgba(255, 255, 255, 0.98);
            --drop-cap: #991b1b;
            
            --book-bg: #e3dcd3;
            --paper-color: #fffef9;
            --ink-color: #000000;
            --line-color: rgba(0,0,0,0.05);
        }
        
        /* SEPIA */
        body.sepia-mode {
            --bg-main: #f4ecd8;
            --bg-card: #fdf6e3;
            --text-main: #433422;
            --text-muted: #887265;
            --accent: #8f5902;
            --border: #eaddcf;
            --nav-bg: rgba(244, 236, 216, 0.98);
            --drop-cap: #8f5902;
            
            --book-bg: #5b4636;
            --paper-color: #f4ecd8;
            --ink-color: #433422;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            line-height: 2.2;
            font-size: 18px;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Утилитные классы оригинала */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .tab-section { display: none; opacity: 0; transition: opacity 0.4s ease; }
        .tab-section.active-section { display: block; opacity: 1; }

        .book-container-orig {
            max-width: 900px; margin: 2rem auto 8rem; padding: 4rem 5rem;
            background: var(--bg-card); box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            min-height: 80vh; border-radius: 4px; transition: background-color 0.3s ease;
            position: relative;
        }

        .chapter-header { text-align: center; margin-bottom: 3rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); }
        .chapter-number { font-family: 'Oswald', sans-serif; font-size: 0.9rem; letter-spacing: 0.3em; color: var(--accent); display: block; margin-bottom: 1rem; font-weight: 700; }
        .chapter-title { font-family: 'Lora', serif; font-size: 2.5rem; font-weight: 700; line-height: 1.2; }
        
        .drop-cap::first-letter { font-family: 'Lora', serif; font-size: 4.5rem; font-weight: 700; float: left; margin-right: 0.8rem; margin-top: -0.3rem; line-height: 0.8; color: var(--drop-cap); }
        p.dialogue { margin-left: 1.5rem; position: relative; font-style: italic; color: var(--text-main); }
        p.dialogue::before { content: '—'; position: absolute; left: -1.2rem; color: var(--accent); font-weight: bold; }
        
        .nav-link { cursor: pointer; padding-bottom: 4px; border-bottom: 2px solid transparent; transition: all 0.3s; color: var(--text-muted); }
        .nav-link.active-tab { color: var(--accent); border-bottom-color: var(--accent); }
        .nav-link:hover { color: var(--accent); }

        .controls-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--nav-bg); backdrop-filter: blur(8px);
            border-top: 1px solid var(--border); padding: 1rem 2rem;
            display: flex; justify-content: center; align-items: center; gap: 2rem;
            z-index: 50; box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
            transition: background-color 0.4s ease;
        }
        
        .btn-nav {
            background: transparent; border: 1px solid var(--border);
            color: var(--text-main); padding: 0.6rem 1.5rem;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.8rem; cursor: pointer; transition: all 0.2s; border-radius: 2px;
        }
        .btn-nav:hover:not(:disabled) { background: var(--accent); color: white; border-color: var(--accent); }
        
        .chapter-select { 
            appearance: none; background: transparent; border: none; 
            font-family: 'Oswald', sans-serif; font-size: 1rem; font-weight: bold; 
            color: var(--text-main); cursor: pointer; text-align: right; padding-right: 1.5rem; outline: none;
        }
        .chapter-select option { background-color: var(--bg-card); color: var(--text-main); }

        #progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); width: 0%; z-index: 200; transition: width 0.3s; }

        .theme-toggle-btn {
            padding: 8px; border-radius: 50%; 
            transition: all 0.3s; cursor: pointer;
            color: var(--text-main);
            border: 1px solid transparent;
        }
        .theme-toggle-btn:hover { background: var(--bg-card); border-color: var(--border); color: var(--accent); }

        /* ==================== РЕЖИМ КНИГИ ==================== */
        #book-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--book-bg);
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.6s;
            opacity: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
        }
        #book-view.active { transform: translateY(0); opacity: 1; }

        /* ПК Версия */
        .book-container-3d {
            position: relative; width: calc(var(--book-width) * 2); height: var(--book-height);
            transform-style: preserve-3d; perspective: 1500px;
        }
        
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            background-color: var(--paper-color);
            transform-origin: left center;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
            box-shadow: inset 3px 0 10px rgba(0,0,0,0.1);
            border-radius: 0 4px 4px 0;
            visibility: hidden;
        }
        .paper.visible { visibility: visible; }
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            padding: 50px 40px; box-sizing: border-box;
            backface-visibility: hidden; overflow: hidden;
            color: var(--ink-color);
        }
        .front { z-index: 2; background-image: linear-gradient(to right, rgba(0,0,0,0.05), transparent 15%); }
        .back { transform: rotateY(180deg); z-index: 1; background-image: linear-gradient(to left, rgba(0,0,0,0.05), transparent 15%); border-radius: 4px 0 0 4px; }

        .book-content { font-family: 'Crimson Text', serif; font-size: 19px; line-height: 1.6; text-align: justify; color: inherit; }
        .book-content h1 { font-family: 'Cinzel'; font-size: 26px; text-align: center; margin-bottom: 20px; color: inherit; }
        
        .mode-switch-btn {
            position: fixed; bottom: 100px; right: 30px; z-index: 100;
            background: var(--accent); color: white;
            padding: 12px 24px; border-radius: 50px;
            box-shadow: 0 4px 20px rgba(153, 27, 27, 0.4);
            cursor: pointer; transition: transform 0.3s;
            display: flex; align-items: center; gap: 10px;
            font-family: 'Oswald'; font-size: 0.9rem; letter-spacing: 1px;
        }
        .mode-switch-btn:hover { transform: translateY(-2px); }
        .mode-switch-btn.hidden-btn { transform: translateX(200px); opacity: 0; pointer-events: none; }

        .close-book-btn {
            position: absolute; top: 30px; left: 30px;
            background: rgba(0,0,0,0.6); color: white; padding: 10px 20px; border-radius: 30px;
            font-family: 'Oswald'; font-size: 0.8rem; cursor: pointer;
            z-index: 300; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2);
        }
        .close-book-btn:hover { background: var(--accent); border-color: var(--accent); }
        
        .book-theme-btn {
            position: absolute; top: 30px; right: 30px;
            background: rgba(0,0,0,0.6); color: white; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 300; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        .book-nav-pc {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            pointer-events: none; z-index: 50;
        }
        .book-nav-pc div, .book-nav-pc span { pointer-events: auto; }
        .scrubber { width: 300px; height: 6px; background: rgba(0,0,0,0.2); border-radius: 3px; position: relative; cursor: pointer; transition: height 0.2s; }
        .scrubber:hover { height: 8px; }
        .scrubber-fill { height: 100%; background: var(--accent); width: 0%; border-radius: 3px; }

        /* ОГЛАВЛЕНИЕ */
        .toc-list { list-style: none; padding: 0; }
        .toc-item { border-bottom: 1px dashed #999; padding: 12px 0; cursor: pointer; display: flex; justify-content: space-between; transition: color 0.2s; font-size: 16px; font-family: 'Crimson Text'; }
        .toc-item:hover { color: var(--accent); }

        .notebook-spiral { display: none; }
        .top-stack-hint { display: none; }

        /* ==================== МОБИЛЬНАЯ ВЕРСИЯ (БЛОКНОТ) ==================== */
        @media (max-width: 850px) {
            body { font-size: 17px; }
            .book-container-orig { padding: 2rem 1.5rem; margin: 1rem auto 6rem; width: 95%; }
            .chapter-title { font-size: 2rem; }
            .drop-cap::first-letter { font-size: 4rem; }
            
            /* БЛОКНОТ - Контейнер */
            .book-container-3d { 
                width: 92vw; height: 75vh; perspective: none; margin-top: 50px; 
            }
            .paper { 
                width: 100%; height: 100%; left: 0; top: 0;
                transform-origin: top center; 
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Пружина */
                border-radius: 0 0 10px 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
            .front { 
                padding: 25px 20px 80px 20px; 
                overflow-y: auto; /* ВАЖНО: Скролл внутри страницы */
                border-right: none;
                /* Линовка */
                background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
                background-size: 100% 32px;
                /* Отступ снизу, чтобы текст не залез на кнопки навигации */
                padding-bottom: 120px; 
            }
            .back { display: none !important; }
            
            /* Спираль */
            .spiral {
                position: absolute; top: -15px; left: 2%; width: 96%; height: 30px;
                background: radial-gradient(circle, #555 30%, transparent 40%) 0 0;
                background-size: 20px 20px; z-index: 100; pointer-events: none; display: block !important;
            }
            
            /* Анимация перелистывания (ВВЕРХ) */
            .paper.flipped { 
                transform: translateY(-94%) scale(0.95); 
                opacity: 1; visibility: visible; 
                z-index: 0 !important; cursor: pointer;
            }
            /* Затемнение стопки наверху */
            .paper.flipped .front { 
                background: #222; color: transparent; pointer-events: none; overflow: hidden;
                border-bottom: 2px solid #444;
            }
            
            /* Надпись на стопке */
            .top-stack-hint {
                display: block; position: absolute; top: 35px; width: 100%; text-align: center;
                pointer-events: none; z-index: 50; opacity: 0; transition: opacity 0.3s;
            }
            .top-stack-hint.visible { opacity: 1; }
            .top-stack-hint span {
                background: rgba(0,0,0,0.7); color: white; padding: 4px 10px; 
                border-radius: 10px; font-family: 'Oswald'; font-size: 10px; letter-spacing: 1px;
            }

            .book-content { font-size: 16px; line-height: 32px; /* Под линовку */ }
            
            .book-nav-pc { display: none; }
            
            .mobile-nav-controls {
                display: flex; position: absolute; bottom: 20px; width: 90%; 
                justify-content: space-between; align-items: center;
                background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
                padding: 10px 20px; border-radius: 20px; z-index: 100;
            }
            .nav-btn-mob { color: white; font-family: 'Oswald'; font-size: 12px; cursor: pointer; padding: 5px 10px; }
            .mob-page-info { color: white; font-family: 'Oswald'; font-size: 12px; }
            
            .mode-switch-btn { bottom: 90px; right: 20px; font-size: 0.8rem; padding: 10px 15px; }
            .book-theme-btn { right: 70px; } 
        }
        .spiral { display: none; }
        .mobile-nav-controls { display: none; }
    </style>
</head>
<body class="dark-mode"> <!-- По умолчанию темная -->

    <script src="books_data.js"></script>

    <!-- КНОПКА ОТКРЫТИЯ КНИГИ -->
    <div id="main-book-btn" class="mode-switch-btn" onclick="toggleBookMode()">
        <i class="fa-solid fa-book-open"></i> <span class="hidden md:inline">ЧИТАТЬ КАК КНИГУ</span>
        <span class="md:hidden">РЕЖИМ КНИГИ</span>
    </div>

    <!-- ======================= ОРИГИНАЛЬНЫЙ РЕЖИМ ======================= -->
    <div id="original-view">
        <div id="progress-bar"></div>

        <nav class="sticky top-0 z-40 border-b border-[var(--border)] bg-[var(--nav-bg)] backdrop-blur-md transition-colors duration-300">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-xl md:text-2xl font-bold tracking-tighter font-oswald cursor-pointer" onclick="window.scrollTo(0,0)">
                    ARAMASA<span style="color: var(--accent)">.SAGA</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <button onclick="switchTab('read')" id="tab-read" class="nav-link active-tab font-oswald text-sm font-bold tracking-widest uppercase">Читать</button>
                    <button onclick="switchTab('audio')" id="tab-audio" class="nav-link font-oswald text-sm font-bold tracking-widest uppercase">Аудио</button>
                    <button onclick="switchTab('manga')" id="tab-manga" class="nav-link font-oswald text-sm font-bold tracking-widest uppercase">Манга</button>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:block">
                        <select id="chapter-dropdown" class="chapter-select uppercase" onchange="goToChapterOrig(this.value)"></select>
                    </div>
                    <button onclick="toggleTheme()" class="theme-toggle-btn" title="Сменить тему">
                        <i class="fa-solid fa-palette"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="flex-grow">
            <!-- Вкладка ЧИТАТЬ -->
            <section id="section-read" class="tab-section active-section">
                <div class="book-container-orig">
                    <div id="original-content">
                        <!-- Контент загрузится сюда -->
                        <div class="text-center p-10 text-[var(--text-muted)] animate-pulse">Загрузка...</div>
                    </div>
                </div>
                <div class="controls-bar" id="controls-read">
                    <button onclick="changeChapterOrig(-1)" class="btn-nav">← Назад</button>
                    <span id="chapter-indicator" class="font-bold text-sm tracking-widest uppercase self-center" style="color: var(--text-main)">Вступление</span>
                    <button onclick="changeChapterOrig(1)" class="btn-nav">Вперед →</button>
                </div>
            </section>
            
            <section id="section-audio" class="tab-section">
                <div class="book-container-orig flex items-center justify-center text-[var(--text-muted)]">
                    <p>Раздел аудиокниг в разработке</p>
                </div>
            </section>
            <section id="section-manga" class="tab-section">
                <div class="book-container-orig flex items-center justify-center text-[var(--text-muted)]">
                    <p>Раздел манги в разработке</p>
                </div>
            </section>
        </main>
    </div>

    <!-- ======================= РЕЖИМ КНИГИ (OVERLAY) ======================= -->
    <div id="book-view">
        <div class="close-book-btn" onclick="toggleBookMode()">
            <i class="fa-solid fa-arrow-left"></i> <span class="ml-2 font-oswald text-xs tracking-widest">ВЕРНУТЬСЯ</span>
        </div>
        
        <div class="book-theme-btn" onclick="cycleBookTheme()" title="Сменить тему книги">
            <i class="fa-solid fa-swatchbook"></i>
        </div>
        
        <div class="top-stack-hint"><span>ВЕРНУТЬ</span></div>

        <div class="book-container-3d" id="book-3d">
            <div class="spiral"></div> <!-- Спираль для моб -->
            <!-- Страницы -->
        </div>

        <!-- ПК Навигация -->
        <div class="book-nav-pc hidden md:flex">
            <div class="toc-btn-small" onclick="flipToPage(0)" style="background:rgba(0,0,0,0.5); padding:5px 15px; border-radius:20px; color:white; font-family:'Oswald'; font-size:12px; cursor:pointer;">ОГЛАВЛЕНИЕ</div>
            <div class="scrubber" onclick="scrubBook(event)"><div class="scrubber-fill" id="scrubber-fill"></div></div>
            <span id="book-page-info" class="text-white font-oswald text-sm">Стр. 1</span>
        </div>
        
        <!-- Мобильная Навигация -->
        <div class="mobile-nav-controls md:hidden">
            <div class="nav-btn-mob" onclick="flipToPage(0)">ОГЛАВЛЕНИЕ</div>
            <div class="mob-page-info" id="mob-page-info">1 / 10</div>
        </div>
    </div>

    <script>
        // === ПЕРЕМЕННЫЕ ===
        let currentChapter = 0;
        let isBookMode = false;
        let totalBookPages = 0;
        let currentBookPage = 0; // Для мобилки это просто индекс страницы, для ПК - индекс разворота
        let chapterStartMap = {}; 
        
        // Темы книги (цикличное переключение)
        const bookThemes = ['', 'light-mode', 'sepia-mode'];
        let currentThemeIdx = 0;

        // === ИНИЦИАЛИЗАЦИЯ ===
        window.onload = function() {
            if (typeof bookData === 'undefined') {
                document.getElementById('original-content').innerHTML = `<div style="color:red; text-align:center;">Ошибка загрузки books_data.js</div>`;
                return;
            }

            // Темы
            if (localStorage.getItem('orig_theme') === 'light') document.body.classList.add('light-mode');
            else document.body.classList.add('dark-mode');
            
            // Дропдаун
            const dropdown = document.getElementById('chapter-dropdown');
            bookData.forEach((ch, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = ch.title;
                dropdown.appendChild(opt);
            });

            loadOriginalChapter(0);
        };

        function toggleTheme() {
            if(document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('orig_theme', 'light');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('orig_theme', 'dark');
            }
        }
        
        function cycleBookTheme() {
            // Удаляем все темы
            document.body.classList.remove('light-mode', 'sepia-mode');
            // Если была dark (нет класса), ставим light. Если light -> sepia. Если sepia -> dark.
            currentThemeIdx = (currentThemeIdx + 1) % bookThemes.length;
            if(bookThemes[currentThemeIdx]) document.body.classList.add(bookThemes[currentThemeIdx]);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-section').forEach(el => el.classList.remove('active-section'));
            document.getElementById('section-'+id).classList.add('active-section');
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active-tab'));
            document.getElementById('tab-'+id).classList.add('active-tab');
            const controls = document.getElementById('controls-read');
            if(controls) controls.style.display = (id === 'read') ? 'flex' : 'none';
        }

        // === ОРИГИНАЛЬНЫЙ РЕЖИМ ===
        function loadOriginalChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            currentChapter = index;

            const chapter = bookData[index];
            const container = document.getElementById('original-content');
            
            // Анимация
            container.style.opacity = '0';
            container.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                let cleanHtml = chapter.htmlContent
                    .replace(/<img[^>]*>/g, "<div class='text-center text-sm text-gray-400 my-4'>[Иллюстрация в режиме Книги]</div>")
                    .replace(/text-gray-900|text-600|text-5xl|text-9xl/g, "");

                container.innerHTML = `
                    <div class="chapter-header">
                        <span class="chapter-number">ГЛАВА ${index}</span>
                        <h2 class="chapter-title">${chapter.title}</h2>
                    </div>
                    <div class="fade-text">${cleanHtml}</div>
                `;
                
                document.getElementById('chapter-indicator').innerText = index === 0 ? "Вступление" : `Глава ${index}`;
                document.getElementById('chapter-dropdown').value = index;
                document.getElementById('progress-bar').style.width = ((index + 1) / bookData.length * 100) + "%";
                
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
                window.scrollTo(0, 0);
            }, 300);
        }

        function changeChapterOrig(dir) { loadOriginalChapter(currentChapter + dir); }
        function goToChapterOrig(val) { loadOriginalChapter(parseInt(val)); }


        // === РЕЖИМ КНИГИ ===
        function toggleBookMode() {
            const bookView = document.getElementById('book-view');
            const btn = document.getElementById('main-book-btn');
            
            if (!isBookMode) {
                bookView.classList.add('active');
                btn.classList.add('hidden-btn');
                document.body.style.overflow = 'hidden'; 
                
                if (document.querySelectorAll('.paper').length === 0) generateBook();
                
                // Переход к текущей главе
                if(chapterStartMap[currentChapter] !== undefined) {
                    const isMobile = window.innerWidth <= 850;
                    const page = isMobile ? chapterStartMap[currentChapter] : Math.floor(chapterStartMap[currentChapter] / 2);
                    setTimeout(() => flipToPage(page), 100);
                }
                isBookMode = true;
            } else {
                bookView.classList.remove('active');
                btn.classList.remove('hidden-btn');
                document.body.style.overflow = 'auto';
                isBookMode = false;
            }
        }

        function generateBook() {
            const container = document.getElementById('book-3d');
            const isMobile = window.innerWidth <= 850;
            
            if(isMobile) container.innerHTML = '<div class="spiral" style="display:block;"></div>';
            else container.innerHTML = '';

            let allHtml = [];
            
            // Оглавление
            let tocHtml = `<div class="mt-10 text-center"><h1 class="font-cinzel text-3xl mb-6">ОГЛАВЛЕНИЕ</h1><ul class="toc-list text-left mt-4 px-4">`;
            bookData.forEach((ch, i) => {
                const title = ch.title.split(':')[0];
                tocHtml += `<li class="toc-item" onclick="jumpToChapter(${i})"><span>${title}</span><span>></span></li>`;
            });
            tocHtml += `</ul></div>`;
            allHtml.push(tocHtml);
            if(!isMobile) allHtml.push(""); // Для разворота

            let globalPageCount = isMobile ? 1 : 2;

            bookData.forEach((ch, idx) => {
                chapterStartMap[idx] = globalPageCount;

                // Титул главы
                // Убираем H1 из данных, чтобы не дублировать
                let tempContent = ch.htmlContent.replace(/<h[1-3][^>]*>.*?<\/h[1-3]>/i, "");
                
                allHtml.push(`<div class="flex flex-col h-full justify-center text-center px-6"><span class="block text-sm font-oswald text-[var(--accent)] mb-4 tracking-[4px]">ГЛАВА ${idx}</span><h1 class="font-cinzel text-3xl leading-snug">${ch.title}</h1><div class="w-10 h-1 bg-[var(--accent)] mx-auto mt-6"></div></div>`);
                globalPageCount++;
                if(!isMobile) { allHtml.push(""); globalPageCount++; }

                // Текст
                const temp = document.createElement('div');
                temp.innerHTML = ch.htmlContent;
                // Удаляем заголовки из контента, так как мы сделали титульную страницу
                const titles = temp.querySelectorAll('h1, h2');
                titles.forEach(t => t.remove());

                const blocks = Array.from(temp.querySelectorAll('p, h3, div, img'));
                
                let currentText = "";
                let charCount = 0;
                // Лимит символов (на мобилке скролл, поэтому лимит мягкий)
                const LIMIT = isMobile ? 1200 : 900;

                blocks.forEach(el => {
                    if(el.tagName === 'IMG') {
                        if(currentText) { allHtml.push(`<div class="book-content">${currentText}</div>`); globalPageCount++; }
                        allHtml.push(`<div class="flex h-full items-center justify-center">${el.outerHTML}</div>`);
                        currentText = ""; charCount = 0; globalPageCount++;
                        return;
                    }

                    let html = el.outerHTML.replace(/text-[^ ]+/g, "").replace(/text-5xl|text-9xl/g,"");
                    
                    if(charCount + el.innerText.length > LIMIT) {
                        allHtml.push(`<div class="book-content">${currentText}</div>`);
                        currentText = ""; charCount = 0; globalPageCount++;
                    }
                    currentText += html;
                    charCount += el.innerText.length;
                });
                if(currentText) { allHtml.push(`<div class="book-content">${currentText}</div>`); globalPageCount++; }
            });

            // Рендер
            const totalSheets = isMobile ? allHtml.length : Math.ceil(allHtml.length / 2);
            totalBookPages = totalSheets;

            for(let i=0; i<totalSheets; i++) {
                const frontHTML = isMobile ? allHtml[i] : (allHtml[i*2] || "");
                const backHTML = isMobile ? "" : (allHtml[i*2+1] || "");

                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.zIndex = totalSheets - i;
                paper.id = `sheet-${i}`;
                
                paper.innerHTML = `
                    <div class="front">
                        ${frontHTML}
                        <div class="absolute bottom-3 w-full text-center text-[10px] opacity-40 font-oswald pointer-events-none left-0">${isMobile ? i+1 : i*2+1}</div>
                    </div>
                    <div class="back">
                        ${backHTML}
                        <div class="absolute bottom-3 w-full text-center text-[10px] opacity-40 font-oswald pointer-events-none left-0">${i*2+2}</div>
                    </div>
                `;
                
                paper.onclick = (e) => {
                    if(e.target.closest('.toc-item') || e.target.tagName === 'A') return;
                    
                    if(isMobile) {
                        if(paper.classList.contains('flipped')) flipBookPage(i); 
                        else flipBookPage(i); 
                    } else {
                        flipBookPage(i);
                    }
                };
                
                container.appendChild(paper);
            }
            updateVisibility(0);
        }

        function flipBookPage(idx) {
            const paper = document.getElementById(`sheet-${idx}`);
            const total = totalBookPages;
            const isMobile = window.innerWidth <= 850;
            
            if(paper.classList.contains('flipped')) {
                // Назад
                paper.classList.remove('flipped');
                setTimeout(() => paper.style.zIndex = total - idx, 300);
            } else {
                // Вперед
                paper.classList.add('flipped');
                if(isMobile) paper.style.zIndex = 0; 
                else paper.style.zIndex = idx + 1;
            }
            // Обновляем текущую страницу
            if(isMobile) {
                // Если перевернули - значит видим следующую (idx+1). Если вернули - видим текущую (idx)
                // Но логика "стопки": последний видимый не-flipped - это текущая.
                setTimeout(() => {
                    let visiblePage = 0;
                    const papers = document.querySelectorAll('.paper');
                    for(let i=0; i<papers.length; i++) {
                        if(!papers[i].classList.contains('flipped')) {
                            visiblePage = i;
                            break;
                        }
                    }
                    // Если все перевернуты (конец), visiblePage будет последним
                    updateVisibility(visiblePage);
                }, 50);
            } else {
                 // ПК логика проще
                 updateVisibility(paper.classList.contains('flipped') ? idx + 1 : idx);
            }
        }

        function flipToPage(target) {
            const papers = document.querySelectorAll('.paper');
            const isMobile = window.innerWidth <= 850;
            papers.forEach((p, i) => {
                if(i < target) {
                    p.classList.add('flipped');
                    p.style.zIndex = isMobile ? 0 : i + 1;
                } else {
                    p.classList.remove('flipped');
                    p.style.zIndex = totalBookPages - i;
                }
            });
            updateVisibility(target);
        }

        function jumpToChapter(chIndex) {
            if(chapterStartMap[chIndex] !== undefined) {
                const isMobile = window.innerWidth <= 850;
                const page = isMobile ? chapterStartMap[chIndex] : Math.floor(chapterStartMap[chIndex] / 2);
                flipToPage(page);
            }
        }

        function updateVisibility(curr) {
            const papers = document.querySelectorAll('.paper');
            const range = 2;
            const isMobile = window.innerWidth <= 850;

            papers.forEach((p, i) => {
                // Показываем видимые + запас
                if(i >= curr - range && i <= curr + range) p.classList.add('visible');
                else p.classList.remove('visible');
            });

            if(!isMobile) {
                document.getElementById('scrubber-fill').style.width = (curr / totalBookPages * 100) + "%";
                document.getElementById('book-page-info').innerText = `Стр. ${curr*2+1}`;
            } else {
                document.getElementById('mob-page-info').innerText = `${curr+1} / ${totalBookPages}`;
                // Показать хинт "Вернуть" если есть перевернутые страницы
                const hint = document.querySelector('.top-stack-hint');
                if(curr > 0) hint.classList.add('visible');
                else hint.classList.remove('visible');
            }
        }

        function scrubBook(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            const target = Math.floor(pct * totalBookPages);
            flipToPage(target);
        }

    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–•—Ä–æ–Ω–∏–∫–∏ –ö–ª–∞–Ω–∞ –ê—Ä–∞–º–∞—Å–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- –®—Ä–∏—Ñ—Ç—ã -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò === */
        :root {
            /* –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê (–ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ) */
            --bg-body: #050505;
            --bg-content: #0a0a0a;
            --text-main: #d4d4d4;
            --accent-red: #8a1c1c;
            --border-color: #262626;
            --nav-bg: rgba(10, 10, 10, 0.95);
            
            /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ö–Ω–∏–≥–∏ */
            --book-width: 460px; 
            --book-height: 660px;
            --paper-color: #fcfcf7; 
            --ink-color: #1a1a1a;
        }

        /* –°–í–ï–¢–õ–ê–Ø –¢–ï–ú–ê */
        body.light-mode {
            --bg-body: #f3f4f6;
            --bg-content: #ffffff;
            --text-main: #1f2937;
            --border-color: #e5e7eb;
            --nav-bg: rgba(255, 255, 255, 0.95);
        }

        body { 
            font-family: 'Merriweather', serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ –°—Ç–∞—Ä–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ --- */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        
        .drop-cap::first-letter { 
            font-family: 'Lora', serif; font-size: 3.5rem; float: left; 
            margin-right: 0.5rem; line-height: 0.8; color: var(--accent-red); 
            font-weight: bold; margin-top: 5px;
        }
        
        p { margin-bottom: 1.5rem; text-align: justify; line-height: 1.9; }
        
        p.dialogue { 
            margin-left: 1rem; 
            border-left: 3px solid var(--accent-red); 
            padding-left: 1rem; 
            font-style: italic; 
            color: inherit;
            opacity: 0.9;
        }

        /* === –ö–ù–û–ü–ö–ò === */
        /* –ù–æ–≤—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–°–º–µ—â–µ–Ω–∞ –Ω–∏–∂–µ) */
        .promo-btn {
            position: fixed; top: 180px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.6); 
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 24px;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backdrop-filter: blur(5px);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .promo-btn:hover { 
            background: var(--accent-red); 
            color: white;
            box-shadow: 0 0 25px rgba(138, 28, 28, 0.5); 
            transform: scale(1.05);
        }
        .promo-btn.moved {
            transform: translateX(-400px);
            opacity: 0; pointer-events: none;
        }

        /* –¢–µ–º–∞ */
        .theme-toggle {
            position: fixed; top: 25px; right: 30px; z-index: 210;
            background: transparent; border: none; cursor: pointer;
            color: var(--text-main); font-size: 1.2rem;
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle:hover { transform: rotate(15deg); color: var(--accent-red); }

        /* –í–æ–∑–≤—Ä–∞—Ç */
        .return-btn {
            position: absolute; top: 30px; left: 30px; z-index: 200;
            background: rgba(0,0,0,0.8); color: white;
            border: 1px solid #555;
            padding: 10px 20px; font-family: 'Oswald', sans-serif; font-size: 0.75rem; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s;
            opacity: 0; pointer-events: none;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
        }
        .return-btn:hover { border-color: var(--accent-red); color: var(--accent-red); }
        .return-btn.visible { opacity: 1; pointer-events: auto; }


        /* === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° === */
        #old-interface {
            transition: opacity 0.5s ease;
            width: 100%; min-height: 100vh;
            position: relative;
        }
        
        .site-header {
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: background-color 0.5s;
        }

        .content-card {
            background-color: var(--bg-content);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            transition: background-color 0.5s, border-color 0.5s;
        }
        
        .shatter-element { 
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease; 
            will-change: transform, opacity;
        }

        .chapter-select {
            background: transparent;
            color: var(--accent-red);
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            text-align: center;
            cursor: pointer;
            outline: none;
            padding: 5px;
        }
        .chapter-select option {
            background: var(--bg-content);
            color: var(--text-main);
            font-family: sans-serif;
            font-size: 14px;
        }


        /* === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° (–ö–ù–ò–ì–ê) === */
        #new-interface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* –ë–æ–ª–µ–µ –ø—Ä–∏—è—Ç–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —á—Ç–µ–Ω–∏—è */
            background-color: #12100e;
            background-image: radial-gradient(circle at center, #241e19 0%, #0d0a08 100%);
            z-index: 100;
            transform: translateY(-100%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden;
            perspective: 1800px;
        }
        #new-interface.active { transform: translateY(0); }

        .book-container {
            position: relative;
            width: calc(var(--book-width) * 2);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            margin-top: 20px;
        }
        
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            transform-origin: left center;
            transition: transform 0.7s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
        }
        
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            background-color: var(--paper-color);
            padding: 50px 40px; box-sizing: border-box;
            backface-visibility: hidden; overflow: hidden;
            color: var(--ink-color);
            /* –¢–µ–Ω—å –±—É–º–∞–≥–∏ */
            box-shadow: inset 4px 0px 10px rgba(0,0,0,0.03);
        }
        
        .front { z-index: 2; border-radius: 0 4px 4px 0; }
        .back { 
            transform: rotateY(180deg); 
            z-index: 1; 
            border-radius: 4px 0 0 4px;
            /* –¢–µ–Ω—å –∫–æ—Ä–µ—à–∫–∞ –Ω–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω–µ */
            background-image: linear-gradient(to right, rgba(0,0,0,0.08), transparent 5%);
        }
        
        .paper.flipped { transform: rotateY(-180deg); z-index: 1; }

        /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ –ö–Ω–∏–≥–∏ */
        .book-content { 
            font-family: 'Crimson Text', serif; 
            font-size: 19px; 
            line-height: 1.65; 
            text-align: justify;
            text-justify: inter-word;
            color: #2b2b2b;
        }
        .book-content p { 
            margin-bottom: 12px; 
            text-indent: 2em; 
        }
        
        /* –¢–∏—Ç—É–ª—å–Ω–∏–∫ –≥–ª–∞–≤—ã –≤ –∫–Ω–∏–≥–µ */
        .chapter-title-page {
            height: 100%; display: flex; flex-direction: column; justify-content: center; text-align: center;
            border: 1px solid transparent; /* Fix margin collapse */
        }
        .chapter-title-page h1 {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            color: #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.3;
        }
        .chapter-title-page .chapter-num {
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            letter-spacing: 4px;
            color: #8a1c1c;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 1px solid #8a1c1c;
            display: inline-block;
            padding-bottom: 10px;
        }

        /* –û–≥–ª–∞–≤–ª–µ–Ω–∏–µ */
        .toc-list { list-style: none; padding: 0; margin-top: 20px; text-align: left; }
        .toc-item { 
            border-bottom: 1px dashed #ccc; 
            margin-bottom: 12px; 
            padding-bottom: 4px;
            display: flex; justify-content: space-between;
            font-family: 'Crimson Text', serif;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .toc-item:hover { color: #8a1c1c; }
        .toc-item span:last-child { font-weight: bold; }

        .book-cover-back {
            position: absolute; width: calc(var(--book-width) * 2 + 50px); height: calc(var(--book-height) + 20px);
            top: -10px; left: -25px; background: #261a15; border-radius: 6px;
            transform: translateZ(-3px); box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        /* –ó–∞–∫–ª–∞–¥–∫–∞ */
        .bookmark-ribbon {
            position: absolute; top: -10px; right: 30px; width: 24px; height: 60px;
            background: #8a1c1c;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
            transform: translateY(-100%); transition: transform 0.3s;
            cursor: pointer; z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .bookmark-ribbon.active { transform: translateY(0); }
        .bookmark-trigger {
            position: absolute; top: 0; right: 0; width: 60px; height: 60px;
            z-index: 9; cursor: pointer;
        }
        .bookmark-trigger:hover + .bookmark-ribbon:not(.active) { transform: translateY(-70%); }

        /* –ü–æ–ª–∑—É–Ω–æ–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∫–Ω–∏–≥–∏ */
        .book-scrubber {
            position: absolute; bottom: 30px; width: 300px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            z-index: 50; opacity: 0; transition: opacity 0.5s; pointer-events: none;
        }
        #new-interface.active .book-scrubber { opacity: 1; pointer-events: auto; }
        
        .scrubber-track {
            width: 100%; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 2px; position: relative; cursor: pointer;
        }
        .scrubber-fill {
            height: 100%; background: #8a1c1c; width: 0%; border-radius: 2px;
        }
        .page-info {
            font-family: 'Oswald', sans-serif; font-size: 12px; color: #666; letter-spacing: 1px;
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 850px) {
            :root { --book-width: 94vw; --book-height: 72vh; }
            .book-container { width: var(--book-width); margin-top: 0; }
            .paper { left: 0; }
            .front { border-radius: 4px; padding: 30px 20px; }
            .book-content { font-size: 18px; }
            #new-interface { padding-top: 0; }
            .promo-btn { top: auto; bottom: 30px; left: 50%; transform: translateX(-50%); width: 80%; text-align: center; }
            .return-btn { top: 10px; left: 10px; padding: 6px 12px; }
            .theme-toggle { top: 10px; right: 10px; }
            .book-scrubber { bottom: 90px; width: 80%; }
        }
    </style>
</head>
<body>

    <script src="books_data.js"></script>

    <!-- –ö–ù–û–ü–ö–ò -->
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
    
    <div id="promo-btn" class="promo-btn" onclick="toggleNewInterface()">
        ‚ú® –û–¢–ö–†–´–¢–¨ –ö–ù–ò–ì–£
    </div>

    <button id="return-btn" class="return-btn" onclick="toggleNewInterface()">
        ‚Üê –í–ï–†–ù–£–¢–¨–°–Ø
    </button>

    <!-- === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° === -->
    <div id="old-interface">
        <nav class="shatter-element sticky top-0 z-40 site-header">
            <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
                <div class="text-2xl md:text-3xl font-bold font-oswald text-white tracking-widest" style="color: var(--text-main)">
                    ARAMASA<span class="text-[#8a1c1c]">.LEGACY</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <span class="text-xs font-bold text-[#8a1c1c] border-b border-[#8a1c1c] cursor-pointer tracking-[0.2em] py-1">–ß–ò–¢–ê–¢–¨</span>
                    <span class="text-xs font-bold tracking-[0.2em] py-1 opacity-50 cursor-not-allowed">–ê–†–•–ò–í</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto mt-12 md:mt-20 px-4 pb-32">
            <div id="old-content-area" class="content-card p-8 md:p-16 rounded-sm shatter-element min-h-[60vh]"></div>
        </main>
        
        <div class="shatter-element fixed bottom-0 w-full border-t p-6 z-30" style="background-color: var(--bg-body); border-color: var(--border-color);">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <button onclick="changeChapter(-1)" class="opacity-70 hover:opacity-100 font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">‚Üê –ü—Ä–µ–¥.</button>
                <select id="chapter-select" class="chapter-select" onchange="loadChapter(parseInt(this.value))"></select>
                <button onclick="changeChapter(1)" class="opacity-70 hover:opacity-100 font-oswald text-xs md:text-sm tracking-[0.15em] uppercase transition">–°–ª–µ–¥. ‚Üí</button>
            </div>
        </div>
    </div>

    <!-- === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° (–ï–î–ò–ù–ê–Ø –ö–ù–ò–ì–ê) === -->
    <div id="new-interface">
        <div class="book-container" id="book">
            <div class="book-cover-back"></div>
            <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã -->
        </div>
        
        <!-- –ü–æ–ª–∑—É–Ω–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="book-scrubber">
            <div class="scrubber-track" onclick="scrubBook(event)">
                <div class="scrubber-fill" id="scrubber-fill"></div>
            </div>
            <div class="page-info" id="page-info">–°—Ç—Ä. 1</div>
        </div>
    </div>

    <script>
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        window.onload = function() {
            if (typeof bookData === 'undefined') {
                document.body.innerHTML = '<h1 style="color:red;text-align:center;padding:50px">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</h1>';
                return;
            }
            initApp();
        };

        let currentChapterIndex = 0;
        let isNewInterface = false;
        let bookmarkedPages = {}; 
        let totalBookPages = 0;
        let currentPage = 0; // –¢–µ–∫—É—â–∏–π —Ä–∞–∑–≤–æ—Ä–æ—Ç (–ª–∏—Å—Ç)
        
        // –ö–∞—Ä—Ç–∞: –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã -> –∏–Ω–¥–µ–∫—Å –≥–ª–∞–≤—ã
        let pageToChapterMap = [];
        // –ö–∞—Ä—Ç–∞: –∏–Ω–¥–µ–∫—Å –≥–ª–∞–≤—ã -> –Ω–æ–º–µ—Ä –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        let chapterStartMap = {};

        function initApp() {
            if (localStorage.getItem('aramasa_theme') === 'light') document.body.classList.add('light-mode');
            const saved = localStorage.getItem('aramasa_chapter');
            if (saved) currentChapterIndex = parseInt(saved);
            const savedBm = localStorage.getItem('aramasa_bookmarks');
            if (savedBm) bookmarkedPages = JSON.parse(savedBm);

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ–ª–µ–∫—Ç –≤ —Å—Ç–∞—Ä–æ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
            const select = document.getElementById('chapter-select');
            bookData.forEach((ch, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = (i === 0) ? "–í–°–¢–£–ü–õ–ï–ù–ò–ï" : `–ì–õ–ê–í–ê ${i}`;
                select.appendChild(opt);
            });

            loadChapter(currentChapterIndex);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('aramasa_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        // === –°–¢–ê–†–´–ô –ò–ù–¢–ï–†–§–ï–ô–° ===
        function loadChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            currentChapterIndex = index;
            document.getElementById('chapter-select').value = index;

            const chapter = bookData[index];
            const oldArea = document.getElementById('old-content-area');
            let safeContent = chapter.htmlContent
                .replace(/text-gray-900/g, "")
                .replace(/text-gray-600/g, "opacity-80")
                .replace(/text-white/g, "");
            
            oldArea.innerHTML = `
                <h2 class="text-3xl md:text-5xl font-bold font-oswald mb-12 pb-6 border-b border-gray-700 tracking-wide">${chapter.title}</h2>
                <div class="chapter-text">${safeContent}</div>
            `;
            
            window.scrollTo(0,0);
            localStorage.setItem('aramasa_chapter', index);
            
            // –ï—Å–ª–∏ –∫–Ω–∏–≥–∞ —É–∂–µ –æ—Ç–∫—Ä—ã—Ç–∞, —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –µ—ë –ø–æ–∑–∏—Ü–∏—é
            if(isNewInterface && chapterStartMap[index] !== undefined) {
                flipToPage(chapterStartMap[index] / 2);
            }
        }

        function changeChapter(dir) { loadChapter(currentChapterIndex + dir); }

        // === –ù–û–í–´–ô –ò–ù–¢–ï–†–§–ï–ô–° ===
        function toggleNewInterface() {
            const oldUI = document.getElementById('old-interface');
            const newUI = document.getElementById('new-interface');
            const promoBtn = document.getElementById('promo-btn');
            const returnBtn = document.getElementById('return-btn');
            const shatterEls = document.querySelectorAll('.shatter-element');

            if (!isNewInterface) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –í–°–Æ –∫–Ω–∏–≥—É –æ–¥–∏–Ω —Ä–∞–∑
                if (document.querySelectorAll('.paper').length === 0) {
                    generateWholeBook();
                }
                
                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ç–µ–∫—É—â–µ–π –≥–ª–∞–≤—ã
                if (chapterStartMap[currentChapterIndex] !== undefined) {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∑–∞–∫–ª–∞–¥–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å, –∏–Ω–∞—á–µ –Ω–∞—á–∞–ª–æ –≥–ª–∞–≤—ã
                    let targetPage = chapterStartMap[currentChapterIndex];
                    if (bookmarkedPages[currentChapterIndex]) targetPage = bookmarkedPages[currentChapterIndex];
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –∏–Ω–¥–µ–∫—Å—ã –ª–∏—Å—Ç–æ–≤ (page / 2)
                    setTimeout(() => flipToPage(Math.floor(targetPage / 2)), 100);
                }

                promoBtn.classList.add('moved');
                shatterEls.forEach(el => {
                    el.style.transform = `translate(${(Math.random()-0.5)*window.innerWidth}px, ${(Math.random()-0.5)*window.innerHeight}px) rotate(${(Math.random()-0.5)*60}deg)`;
                    el.style.opacity = '0';
                    el.style.pointerEvents = 'none';
                });
                setTimeout(() => { newUI.classList.add('active'); returnBtn.classList.add('visible'); }, 400);
                isNewInterface = true;
            } else {
                newUI.classList.remove('active');
                returnBtn.classList.remove('visible');
                setTimeout(() => {
                    shatterEls.forEach(el => { el.style.transform = ''; el.style.opacity = '1'; el.style.pointerEvents = 'auto'; });
                    promoBtn.classList.remove('moved');
                }, 400);
                isNewInterface = false;
            }
        }

        // === –ì–ï–ù–ï–†–ê–¢–û–† –ï–î–ò–ù–û–ô –ö–ù–ò–ì–ò ===
        function generateWholeBook() {
            const bookEl = document.getElementById('book');
            bookEl.innerHTML = '<div class="book-cover-back"></div>';
            
            let allPagesHtml = [];
            
            // 1. –û–ì–õ–ê–í–õ–ï–ù–ò–ï (–ü–µ—Ä–≤—ã–µ 2 —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
            let tocHtml = `<div class="chapter-title-page">
                <h1>–û–ì–õ–ê–í–õ–ï–ù–ò–ï</h1>
                <ul class="toc-list">`;
            bookData.forEach((ch, i) => {
                tocHtml += `<li class="toc-item" onclick="jumpToChapter(${i})">
                    <span>${ch.title.split(':')[0]}</span> <span>–ì–ª. ${i}</span>
                </li>`;
            });
            tocHtml += `</ul></div>`;
            allPagesHtml.push(tocHtml);
            allPagesHtml.push(""); // –ü—É—Å—Ç–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –ø–æ—Å–ª–µ –æ–≥–ª–∞–≤–ª–µ–Ω–∏—è

            // 2. –ì–ï–ù–ï–†–ê–¶–ò–Ø –ì–õ–ê–í
            let globalPageCounter = 2; // –ù–∞—á–∏–Ω–∞–µ–º –ø–æ—Å–ª–µ –æ–≥–ª–∞–≤–ª–µ–Ω–∏—è

            bookData.forEach((chapter, chIndex) => {
                // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º, –≥–¥–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –≥–ª–∞–≤–∞
                chapterStartMap[chIndex] = globalPageCounter;

                // –ü–∞—Ä—Å–∏–Ω–≥
                const temp = document.createElement('div');
                temp.innerHTML = chapter.htmlContent;
                const elements = Array.from(temp.querySelectorAll('p, h1, h2, h3, h4, div, blockquote, ul, ol'));
                
                // –¢–∏—Ç—É–ª—å–Ω–∏–∫ –≥–ª–∞–≤—ã
                let pagesForChapter = [];
                pagesForChapter.push(`
                    <div class="chapter-title-page">
                        <span class="chapter-num">–ì–õ–ê–í–ê ${chIndex}</span>
                        <h1>${chapter.title}</h1>
                        <div style="width:40px; height:2px; background:#8a1c1c; margin:0 auto;"></div>
                    </div>
                `);

                // –ù–∞—Ä–µ–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞
                let currentText = "";
                let charCount = 0;
                const CHAR_LIMIT = 520; 

                elements.forEach((el, i) => {
                    // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∏–ª–µ–π
                    let html = el.outerHTML
                        .replace(/text-gray-900|text-white|text-gray-200/g, "text-black");
                    
                    const textLen = el.innerText.length;
                    
                    if ((el.tagName.match(/H[1-6]/) && charCount > 100) || (charCount + textLen > CHAR_LIMIT)) {
                        if (currentText) {
                            pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                            currentText = "";
                            charCount = 0;
                        }
                    }
                    currentText += html;
                    charCount += textLen;
                    
                    if (i === elements.length - 1 && currentText) {
                        pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                    }
                });

                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≥–ª–∞–≤—ã –≤ –æ–±—â–∏–π –º–∞—Å—Å–∏–≤
                pagesForChapter.forEach(p => {
                    allPagesHtml.push(p);
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –∫–∞—Ä—Ç—É
                    pageToChapterMap[globalPageCounter] = chIndex;
                    pageToChapterMap[globalPageCounter + 1] = chIndex; // Front and Back
                    globalPageCounter++;
                });

                // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü –≤ –≥–ª–∞–≤–µ –Ω–µ—á–µ—Ç–Ω–æ–µ –∫–æ–ª-–≤–æ, –¥–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—É—é (—á—Ç–æ–±—ã –Ω–æ–≤–∞—è –≥–ª–∞–≤–∞ –Ω–∞—á–∏–Ω–∞–ª–∞—Å—å —Å –ü–†–ê–í–û–ô —Å—Ç—Ä–∞–Ω–∏—Ü—ã)
                if (pagesForChapter.length % 2 !== 0) {
                    allPagesHtml.push(""); 
                    globalPageCounter++;
                }
            });

            // –†–µ–Ω–¥–µ—Ä–∏–º –ª–∏—Å—Ç—ã (Papers)
            totalBookPages = allPagesHtml.length;
            const sheets = Math.ceil(totalBookPages / 2);

            for (let i = 0; i < sheets; i++) {
                const frontContent = allPagesHtml[i*2] || "";
                const backContent = allPagesHtml[i*2+1] || "";
                const pageNumFront = i*2 + 1;
                const pageNumBack = i*2 + 2;

                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.id = `sheet-${i}`;
                paper.style.zIndex = sheets - i; // Stack order

                // –ó–∞–∫–ª–∞–¥–∫–∞
                const chIdx = pageToChapterMap[i*2] || 0;
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –∑–∞–∫–ª–∞–¥–∫—É
                let isBookmarked = false;
                if (bookmarkedPages[chIdx] && Math.floor(bookmarkedPages[chIdx]/2) === i) isBookmarked = true;
                const ribbonClass = isBookmarked ? "bookmark-ribbon active" : "bookmark-ribbon";

                paper.innerHTML = `
                    <div class="front">
                        <div class="bookmark-trigger" onclick="toggleBookmark(event, ${i})"></div>
                        <div class="${ribbonClass}" id="ribbon-${i}"></div>
                        <div style="height:100%;">${frontContent}</div>
                        <div style="position:absolute; bottom:20px; width:100%; text-align:center; font-size:10px; color:#888;">${pageNumFront}</div>
                    </div>
                    <div class="back">
                        <div style="height:100%;">${backContent}</div>
                        <div style="position:absolute; bottom:20px; width:100%; text-align:center; font-size:10px; color:#888;">${pageNumBack}</div>
                    </div>
                `;

                paper.onclick = (e) => {
                    if(e.target.classList.contains('bookmark-trigger')) return;
                    handleFlip(i);
                };

                bookEl.appendChild(paper);
            }
            
            updateScrubber(0);
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ù–ò–ì–û–ô ===
        function handleFlip(sheetIndex) {
            const paper = document.getElementById(`sheet-${sheetIndex}`);
            const sheets = document.querySelectorAll('.paper');
            const total = sheets.length;

            if (paper.classList.contains('flipped')) {
                // –õ–∏—Å—Ç–∞–µ–º –ù–ê–ó–ê–î (–≤–ª–µ–≤–æ)
                // –ù—É–∂–Ω–æ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å –≠–¢–û–¢ –ª–∏—Å—Ç –æ–±—Ä–∞—Ç–Ω–æ
                // –ù–æ –µ—Å–ª–∏ –º—ã –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ paper-5, –∫–æ—Ç–æ—Ä—ã–π –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç, –º—ã —Ö–æ—Ç–∏–º –≤–µ—Ä–Ω—É—Ç—å –µ–≥–æ
                // –ï—Å–ª–∏ –º—ã –∫–ª–∏–∫–∞–µ–º –Ω–∞ paper-4 (–∫–æ—Ç–æ—Ä—ã–π –ø–æ–¥ –Ω–∏–º), –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º –≤ —ç—Ç–æ–π –ª–æ–≥–∏–∫–µ, 
                // —Ç–∞–∫ –∫–∞–∫ –∫–ª–∏–∫ –∏–¥–µ—Ç –ø–æ —Å–∞–º–æ–º—É –≤–µ—Ä—Ö–Ω–µ–º—É —ç–ª–µ–º–µ–Ω—Ç—É.
                
                // –í –¥–∞–Ω–Ω–æ–π DOM —Å—Ç—Ä—É–∫—Ç—É—Ä–µ: –∫–ª–∏–∫ –ø–æ back —Å—Ç–æ—Ä–æ–Ω—ã sheet-5 —Ç—Ä–∏–≥–≥–µ—Ä–∏—Ç —ç—Ç–æ—Ç sheet-5.
                paper.classList.remove('flipped');
                setTimeout(() => paper.style.zIndex = total - sheetIndex, 350); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º z-index
                currentPage = sheetIndex;
            } else {
                // –õ–∏—Å—Ç–∞–µ–º –í–ü–ï–†–ï–î (–≤–ø—Ä–∞–≤–æ)
                paper.classList.add('flipped');
                paper.style.zIndex = sheetIndex + 1; // –£–±–∏—Ä–∞–µ–º –≤–Ω–∏–∑ —Å—Ç–æ–ø–∫–∏ —Å–ª–µ–≤–∞
                currentPage = sheetIndex + 1;
            }
            
            updateScrubber(currentPage);
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≥–ª–∞–≤—ã (–µ—Å–ª–∏ –ø–µ—Ä–µ—à–ª–∏ –≥—Ä–∞–Ω–∏—Ü—É)
            const realPage = currentPage * 2;
            const ch = pageToChapterMap[realPage];
            if (ch !== undefined && ch !== currentChapterIndex) {
                currentChapterIndex = ch;
                // –¢–∏—Ö–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('chapter-select').value = ch;
                localStorage.setItem('aramasa_chapter', ch);
            }
        }

        // –ü—Ä—ã–∂–æ–∫ –∫ —Å—Ç—Ä–∞–Ω–∏—Ü–µ (–¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏)
        function flipToPage(targetSheetIndex) {
            const sheets = document.querySelectorAll('.paper');
            const total = sheets.length;
            
            sheets.forEach((sheet, i) => {
                if (i < targetSheetIndex) {
                    sheet.classList.add('flipped');
                    sheet.style.zIndex = i + 1;
                } else {
                    sheet.classList.remove('flipped');
                    sheet.style.zIndex = total - i;
                }
            });
            currentPage = targetSheetIndex;
            updateScrubber(currentPage);
        }

        function jumpToChapter(chIndex) {
            event.stopPropagation(); // –ß—Ç–æ–±—ã –Ω–µ –ª–∏—Å—Ç–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É
            const page = chapterStartMap[chIndex];
            if (page) flipToPage(Math.floor(page / 2));
        }

        // === –°–ö–†–ê–ë–ë–ï–† (–ü–û–õ–ó–£–ù–û–ö) ===
        function updateScrubber(sheetIdx) {
            const sheets = document.querySelectorAll('.paper').length;
            const pct = (sheetIdx / sheets) * 100;
            document.getElementById('scrubber-fill').style.width = pct + "%";
            document.getElementById('page-info').innerText = `–†–∞–∑–≤–æ—Ä–æ—Ç ${sheetIdx} –∏–∑ ${sheets}`;
        }

        function scrubBook(e) {
            const track = e.currentTarget;
            const rect = track.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const pct = x / rect.width;
            const sheets = document.querySelectorAll('.paper').length;
            const targetSheet = Math.floor(pct * sheets);
            flipToPage(targetSheet);
        }

        // === –ó–ê–ö–õ–ê–î–ö–ò ===
        function toggleBookmark(e, sheetIdx) {
            e.stopPropagation();
            const ribbon = document.getElementById(`ribbon-${sheetIdx}`);
            ribbon.classList.toggle('active');
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è —Ç–µ–∫—É—â–µ–π –≥–ª–∞–≤—ã
            const realPage = sheetIdx * 2;
            const ch = pageToChapterMap[realPage] || 0;
            
            if (ribbon.classList.contains('active')) {
                bookmarkedPages[ch] = realPage;
            } else {
                delete bookmarkedPages[ch];
            }
            localStorage.setItem('aramasa_bookmarks', JSON.stringify(bookmarkedPages));
        }

    </script>

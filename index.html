<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Хроники Клана Арамаса</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* === ГЛОБАЛЬНЫЕ НАСТРОЙКИ === */
        :root {
            /* ТЕМНАЯ ТЕМА (Default) */
            --bg-body: #050505;
            --bg-content: #0a0a0a;
            --text-main: #d4d4d4;
            --accent-red: #8a1c1c;
            --border-color: #262626;
            --nav-bg: rgba(10, 10, 10, 0.98);
            
            /* КНИГА */
            --book-bg: #12100e;
            --paper-color: #f2eecb; 
            --ink-color: #1a1a1a;
            --line-color: rgba(0,0,0,0.05);
            --book-width: 460px; 
            --book-height: 660px;
        }

        body.light-mode {
            /* СВЕТЛАЯ ТЕМА */
            --bg-body: #f3f4f6;
            --bg-content: #ffffff;
            --text-main: #1f2937;
            --border-color: #e5e7eb;
            --nav-bg: rgba(255, 255, 255, 0.98);
            
            --book-bg: #e3dcd3;
            --paper-color: #fffef9;
            --ink-color: #000000;
            --line-color: rgba(0,0,0,0.05);
        }

        body { 
            font-family: 'Merriweather', serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            overflow-x: hidden;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Оптимизация скролла */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* Типографика */
        h1, h2, h3, .font-oswald { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 1px; }
        .drop-cap::first-letter { 
            font-family: 'Lora', serif; font-size: 3.5rem; float: left; 
            margin-right: 0.5rem; line-height: 0.8; color: var(--accent-red); 
            font-weight: bold; margin-top: 5px;
        }
        p { margin-bottom: 1.5rem; text-align: justify; line-height: 1.8; }
        p.dialogue { margin-left: 1rem; border-left: 3px solid var(--accent-red); padding-left: 1rem; font-style: italic; opacity: 0.9; }
        img { max-width: 100%; height: auto; display: block; margin: 20px auto; border-radius: 4px; }

        /* === КНОПКИ === */
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; z-index: 300;
            background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); cursor: pointer;
            color: var(--text-main); font-size: 1.2rem; width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .theme-toggle:hover { color: var(--accent-red); border-color: var(--accent-red); }

        .promo-btn {
            position: fixed; bottom: 80px; right: 20px; z-index: 200;
            background: var(--accent-red); color: white;
            padding: 12px 24px; border-radius: 50px;
            font-family: 'Oswald', sans-serif; text-transform: uppercase; font-size: 0.8rem;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex; align-items: center; gap: 8px;
            transition: transform 0.3s;
        }
        .promo-btn:active { transform: scale(0.95); }
        .promo-btn.moved { transform: translateX(200px); opacity: 0; pointer-events: none; }

        .return-btn {
            position: absolute; top: 20px; left: 20px; z-index: 300;
            background: rgba(0,0,0,0.6); color: white; border: 1px solid #555;
            padding: 6px 12px; font-family: 'Oswald', sans-serif; font-size: 0.7rem; letter-spacing: 1px;
            cursor: pointer; opacity: 0; pointer-events: none; transition: 0.3s; border-radius: 4px;
        }
        .return-btn.visible { opacity: 1; pointer-events: auto; }

        /* === СТАРЫЙ ИНТЕРФЕЙС === */
        #old-interface {
            transition: opacity 0.5s ease;
            width: 100%; min-height: 100vh;
            position: relative; z-index: 10;
        }
        .site-header { background-color: var(--nav-bg); border-bottom: 1px solid var(--border-color); backdrop-filter: blur(10px); }
        .content-card {
            background-color: var(--bg-content); border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .shatter-element { transition: transform 0.8s, opacity 0.6s; will-change: transform, opacity; }
        
        .chapter-select {
            background: transparent; color: var(--accent-red); font-family: 'Oswald'; font-weight: bold;
            font-size: 1rem; border: none; text-align: center; outline: none; padding: 5px;
        }
        .chapter-select option { background: var(--bg-content); color: var(--text-main); }

        /* === НОВЫЙ ИНТЕРФЕЙС (КНИГА) === */
        #new-interface {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--book-bg);
            z-index: 250;
            transform: translateY(-100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.5s;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; pointer-events: none;
        }
        #new-interface.active { transform: translateY(0); pointer-events: auto; }

        /* Контейнер книги */
        .book-container {
            position: relative; width: calc(var(--book-width) * 2); height: var(--book-height);
            transform-style: preserve-3d; margin-top: 0; z-index: 10;
        }
        
        /* Лист бумаги */
        .paper {
            position: absolute; width: var(--book-width); height: var(--book-height);
            top: 0; left: var(--book-width);
            background-color: var(--paper-color);
            transform-origin: left center;
            transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1), background-color 0.5s;
            transform-style: preserve-3d;
            z-index: 1; cursor: pointer;
            box-shadow: inset 3px 0px 10px rgba(0,0,0,0.05); 
            border-radius: 0 5px 5px 0;
            visibility: hidden;
        }
        .paper.visible { visibility: visible; }

        .front {
            width: 100%; height: 100%; padding: 50px 40px; box-sizing: border-box;
            color: var(--ink-color); overflow: hidden;
            backface-visibility: hidden; transition: color 0.5s;
        }
        .book-content { 
            font-family: 'Crimson Text', serif; font-size: 19px; line-height: 1.6; 
            text-align: justify; color: inherit; height: 100%;
        }
        .book-content h1 { font-family: 'Cinzel'; font-size: 28px; text-align: center; margin-bottom: 20px; color: inherit; }
        
        .book-cover-back {
            position: absolute; width: calc(var(--book-width) * 2 + 40px); height: calc(var(--book-height) + 20px);
            top: -10px; left: -20px; background: #2b2b2b; border-radius: 6px;
            transform: translateZ(-2px);
        }

        .book-bottom-panel {
            position: absolute; bottom: 20px; width: 100%; z-index: 50;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        #new-interface.active .book-bottom-panel { opacity: 1; pointer-events: auto; }
        .scrubber-track { width: 300px; height: 6px; background: rgba(128,128,128,0.3); border-radius: 3px; position: relative; cursor: pointer; }
        .scrubber-fill { height: 100%; background: var(--accent-red); width: 0%; border-radius: 3px; }
        .toc-btn-small { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; font-size: 12px; color: var(--text-main); font-family: 'Oswald'; cursor: pointer; }

        .notebook-spiral { display: none; }

        /* === МОБИЛЬНАЯ ВЕРСИЯ (ОПТИМИЗИРОВАННЫЙ БЛОКНОТ) === */
        @media (max-width: 850px) {
            /* Уменьшаем масштаб на 10-15% как просили */
            :root { --book-width: 90vw; --book-height: 72vh; }
            
            .book-container { width: var(--book-width); height: var(--book-height); margin-top: 40px; perspective: none; }
            .book-cover-back { display: none; } 
            
            /* Блокнотный лист */
            .paper { 
                width: 100%; height: 100%; left: 0; top: 0;
                transform-origin: top center; 
                border-radius: 0 0 8px 8px;
                transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Пружина */
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                background-color: var(--paper-color);
            }
            
            .front { 
                /* Отступ снизу 100px чтобы текст не заезжал на панель */
                padding: 25px 20px 100px 20px; 
                border-right: none;
                /* Линовка */
                background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
                background-size: 100% 32px;
                
                /* ГЛАВНОЕ ИСПРАВЛЕНИЕ: СКРОЛЛ */
                overflow-y: auto; 
                display: block;
            }
            /* Скрытый скроллбар */
            .front::-webkit-scrollbar { width: 0; } 
            
            .back { display: none !important; }
            
            /* Пружина */
            .notebook-spiral {
                display: block; position: absolute; top: -18px; left: 2%; width: 96%; height: 35px;
                background: radial-gradient(circle, #444 30%, transparent 40%) 0 0;
                background-size: 25px 25px; z-index: 100; pointer-events: none;
            }

            /* Анимация перелистывания (В стопку наверх) */
            .paper.flipped {
                transform: translateY(-94%) scale(0.95); /* Торчит край стопки */
                z-index: 0 !important; /* Уходит на дно */
                opacity: 1; visibility: visible;
                cursor: pointer;
            }
            
            /* Затемнение стопки сверху */
            .paper.flipped .front {
                background-color: #333; 
                filter: brightness(0.7);
                border-bottom: 1px solid #555;
                color: transparent; /* Скрываем текст */
                overflow: hidden; /* Запрещаем скролл на стопке */
            }
            .paper.flipped .front * { opacity: 0; pointer-events: none; }
            
            /* Индикатор возврата на стопке */
            .paper.flipped .front::after {
                content: 'НАЗАД'; position: absolute; bottom: 8px; left: 0; width: 100%; text-align: center;
                color: white; font-family: 'Oswald'; font-size: 10px; letter-spacing: 2px; opacity: 0.6;
            }

            /* Уменьшенный шрифт для компактности */
            .book-content { font-size: 15px; line-height: 32px; }
            .book-content h1 { font-size: 20px !important; margin-bottom: 15px !important; line-height: 32px !important; }
            
            /* Интерфейс */
            #new-interface { padding-top: 0; }
            .promo-btn { bottom: 85px; right: 20px; font-size: 0.7rem; padding: 8px 15px; } 
            
            .book-bottom-panel { 
                bottom: 10px; padding: 10px 20px; width: 95%; 
                flex-direction: row; justify-content: space-between;
                background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
                border-radius: 12px; height: 50px;
            }
            .scrubber-track { width: 35%; height: 6px; }
            .page-info { font-size: 12px; color: #fff !important; }
            .toc-btn-small { 
                color: white; border: 1px solid rgba(255,255,255,0.2); 
                font-size: 10px; padding: 6px 10px;
            }
            
            .px-4 { padding-left: 15px; padding-right: 15px; }
            .text-3xl { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <script src="books_data.js"></script>

    <!-- КНОПКИ УПРАВЛЕНИЯ -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Сменить тему"><i class="fa-solid fa-circle-half-stroke"></i></button>
    
    <div id="promo-btn" class="promo-btn" onclick="toggleNewInterface()">
        <i class="fa-solid fa-book-open"></i> <span class="ml-2">ЧИТАТЬ</span>
    </div>

    <button id="return-btn" class="return-btn" onclick="toggleNewInterface()">
        <i class="fa-solid fa-times"></i> ЗАКРЫТЬ
    </button>

    <!-- === СТАРЫЙ ИНТЕРФЕЙС === -->
    <div id="old-interface">
        <nav class="shatter-element sticky top-0 z-40 site-header">
            <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
                <div class="text-2xl font-bold font-oswald text-white tracking-widest" style="color: var(--text-main);">
                    ARAMASA<span class="text-[#8a1c1c]">.LEGACY</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <span class="text-xs font-bold text-[#8a1c1c] border-b border-[#8a1c1c] tracking-widest py-1">ЧИТАТЬ</span>
                    <span class="text-xs font-bold tracking-widest py-1 opacity-50 cursor-not-allowed">АРХИВ</span>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto mt-6 md:mt-16 px-4 pb-32">
            <div id="old-content-area" class="content-card p-6 md:p-12 rounded-sm shatter-element min-h-[60vh]"></div>
        </main>
        
        <div class="shatter-element fixed bottom-0 w-full border-t p-4 md:p-6 z-30" style="background-color: var(--bg-body); border-color: var(--border-color);">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <button onclick="changeChapter(-1)" class="opacity-70 hover:opacity-100 font-oswald text-xs uppercase tracking-widest">← Пред.</button>
                <select id="chapter-select" class="chapter-select" onchange="loadChapter(parseInt(this.value))"></select>
                <button onclick="changeChapter(1)" class="opacity-70 hover:opacity-100 font-oswald text-xs uppercase tracking-widest">След. →</button>
            </div>
        </div>
    </div>

    <!-- === НОВЫЙ ИНТЕРФЕЙС === -->
    <div id="new-interface">
        <div class="book-container" id="book">
            <div class="notebook-spiral"></div>
            <div class="book-cover-back hidden md:block"></div>
            <!-- Страницы -->
        </div>
        
        <div class="book-bottom-panel">
            <div class="toc-btn-small" onclick="toggleTOC()"><i class="fa-solid fa-list-ul"></i> Оглавление</div>
            <div class="scrubber-track" onclick="scrubBook(event)">
                <div class="scrubber-fill" id="scrubber-fill"></div>
            </div>
            <div class="page-info" id="page-info" style="font-family: 'Oswald'; color: var(--text-main);">1</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            if (typeof bookData === 'undefined') return;
            initApp();
        };

        let currentChapterIndex = 0;
        let isNewInterface = false;
        let totalBookPages = 0;
        let currentPage = 0;
        let pageToChapterMap = [];
        let chapterStartMap = {};
        
        // Переменная для запоминания страницы перед открытием оглавления
        let lastPageBeforeToC = 1; 

        function initApp() {
            if (localStorage.getItem('aramasa_theme') === 'light') document.body.classList.add('light-mode');
            const saved = localStorage.getItem('aramasa_chapter');
            if (saved) currentChapterIndex = parseInt(saved);

            const select = document.getElementById('chapter-select');
            bookData.forEach((ch, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = (i === 0) ? "ВСТУПЛЕНИЕ" : `ГЛАВА ${i}`;
                select.appendChild(opt);
            });

            loadChapter(currentChapterIndex);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            localStorage.setItem('aramasa_theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function loadChapter(index) {
            if (index < 0) index = 0;
            if (index >= bookData.length) index = bookData.length - 1;
            currentChapterIndex = index;
            document.getElementById('chapter-select').value = index;

            const chapter = bookData[index];
            const oldArea = document.getElementById('old-content-area');
            let safeContent = chapter.htmlContent
                .replace(/<img[^>]*>/g, "[Изображение доступно в режиме книги]") 
                .replace(/text-gray-900|text-600|text-white/g, "");
            
            oldArea.classList.remove('fade-in-text');
            void oldArea.offsetWidth;
            oldArea.classList.add('fade-in-text');

            oldArea.innerHTML = `
                <h2 class="text-3xl md:text-5xl font-bold font-oswald mb-8 pb-4 border-b border-gray-700 tracking-wide">${chapter.title}</h2>
                <div class="chapter-text">${safeContent}</div>
            `;
            
            window.scrollTo(0,0);
            localStorage.setItem('aramasa_chapter', index);
            
            if(isNewInterface && chapterStartMap[index] !== undefined) {
                const isMobile = window.innerWidth <= 850;
                const pageIdx = isMobile ? chapterStartMap[index] : Math.floor(chapterStartMap[index] / 2);
                flipToPage(pageIdx);
            }
        }

        function changeChapter(dir) { loadChapter(currentChapterIndex + dir); }

        function toggleNewInterface() {
            const newUI = document.getElementById('new-interface');
            const promoBtn = document.getElementById('promo-btn');
            const returnBtn = document.getElementById('return-btn');
            const shatterEls = document.querySelectorAll('.shatter-element');

            if (!isNewInterface) {
                if (document.querySelectorAll('.paper').length === 0) generateWholeBook();
                
                if (chapterStartMap[currentChapterIndex] !== undefined) {
                    const isMobile = window.innerWidth <= 850;
                    const pageIdx = isMobile ? chapterStartMap[currentChapterIndex] : Math.floor(chapterStartMap[currentChapterIndex] / 2);
                    setTimeout(() => flipToPage(pageIdx), 50);
                }

                promoBtn.classList.add('moved');
                shatterEls.forEach(el => {
                    el.style.transform = `translate(${(Math.random()-0.5)*100}px, ${(Math.random()-0.5)*100}px)`;
                    el.style.opacity = '0';
                    el.style.pointerEvents = 'none';
                });
                
                setTimeout(() => { newUI.classList.add('active'); returnBtn.classList.add('visible'); }, 300);
                isNewInterface = true;
            } else {
                newUI.classList.remove('active');
                returnBtn.classList.remove('visible');
                setTimeout(() => {
                    shatterEls.forEach(el => { el.style.transform = ''; el.style.opacity = '1'; el.style.pointerEvents = 'auto'; });
                    promoBtn.classList.remove('moved');
                }, 300);
                isNewInterface = false;
            }
        }

        function generateWholeBook() {
            const bookEl = document.getElementById('book');
            const spiral = bookEl.querySelector('.notebook-spiral');
            const cover = bookEl.querySelector('.book-cover-back');
            bookEl.innerHTML = '';
            if(spiral) bookEl.appendChild(spiral);
            bookEl.appendChild(cover);
            
            let allPagesHtml = [];
            const isMobile = window.innerWidth <= 850;

            // Оглавление
            let tocHtml = `<div class="chapter-title-page"><h1>ОГЛАВЛЕНИЕ</h1><ul style="list-style:none; padding:0; text-align:left;">`;
            bookData.forEach((ch, i) => {
                const titleShort = ch.title.split(':')[0]; 
                const titleRest = ch.title.split(':')[1] || ""; 
                const display = titleRest ? `<b>${titleShort}:</b><br>${titleRest}` : titleShort;
                
                tocHtml += `<li onclick="jumpToChapter(${i}, event)" style="border-bottom:1px dashed #999; padding:10px 0; cursor:pointer;">
                    ${display}
                </li>`;
            });
            tocHtml += `</ul></div>`;
            allPagesHtml.push(tocHtml);
            if(!isMobile) allPagesHtml.push(""); 

            let globalPageCounter = isMobile ? 1 : 2;

            bookData.forEach((chapter, chIndex) => {
                chapterStartMap[chIndex] = globalPageCounter;
                const temp = document.createElement('div');
                temp.innerHTML = chapter.htmlContent;
                const elements = Array.from(temp.querySelectorAll('p, h1, h2, h3, div, img'));
                
                let pagesForChapter = [];
                pagesForChapter.push(`<div class="chapter-title-page"><h1>${chapter.title}</h1></div>`);

                let currentText = "";
                const CHAR_LIMIT = isMobile ? 600 : 1500; 
                
                elements.forEach((el, i) => {
                    if (el.tagName === 'IMG') {
                        if (currentText) {
                            pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                            currentText = "";
                        }
                        pagesForChapter.push(`<div style="display:flex;justify-content:center;align-items:center;height:100%">${el.outerHTML}</div>`);
                        return;
                    }

                    let html = el.outerHTML.replace(/text-[^ ]+/g, "");
                    const textLen = el.innerText.length;
                    
                    if (currentText.length + textLen > CHAR_LIMIT) {
                        if (currentText) {
                            pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                            currentText = "";
                        }
                    }
                    currentText += html;
                    
                    if (i === elements.length - 1 && currentText) {
                        pagesForChapter.push(`<div class="book-content">${currentText}</div>`);
                    }
                });

                pagesForChapter.forEach(p => {
                    allPagesHtml.push(p);
                    pageToChapterMap[globalPageCounter] = chIndex;
                    if(!isMobile) pageToChapterMap[globalPageCounter+1] = chIndex;
                    globalPageCounter++;
                });
                
                if (!isMobile && pagesForChapter.length % 2 !== 0) {
                    allPagesHtml.push(""); globalPageCounter++;
                }
            });

            totalBookPages = allPagesHtml.length;
            const sheets = isMobile ? totalBookPages : Math.ceil(totalBookPages / 2);

            for (let i = 0; i < sheets; i++) {
                let frontContent = isMobile ? allPagesHtml[i] : allPagesHtml[i*2] || "";
                let backContent = isMobile ? "" : allPagesHtml[i*2+1] || "";

                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.id = `sheet-${i}`;
                paper.style.zIndex = sheets - i;

                paper.innerHTML = `
                    <div class="front">
                        <div style="height:100%;">${frontContent}</div>
                        <div style="position:absolute; bottom:10px; width:100%; text-align:center; font-size:10px; opacity:0.5;">${isMobile ? i+1 : i*2+1}</div>
                    </div>
                    <div class="back">
                        <div style="height:100%;">${backContent}</div>
                    </div>
                `;
                
                paper.onclick = () => {
                    if(isMobile) {
                        if(paper.classList.contains('flipped')) handleFlip(i); 
                        else handleFlip(i); 
                    } else {
                        handleFlip(i);
                    }
                };
                bookEl.appendChild(paper);
            }
            updateVisibility(0);
        }

        function toggleTOC() {
            if (currentPage === 0) {
                // Если мы уже в оглавлении (стр 0) и нажимаем кнопку, возвращаемся
                // на сохраненную страницу или на 1, если не сохранено.
                const returnTo = lastPageBeforeToC > 0 ? lastPageBeforeToC : 1;
                flipToPage(returnTo);
            } else {
                // Если мы на любой другой странице, сохраняем её и идем в оглавление
                lastPageBeforeToC = currentPage;
                flipToPage(0);
            }
        }

        function handleFlip(sheetIndex) {
            const paper = document.getElementById(`sheet-${sheetIndex}`);
            const sheetsCount = isMobile() ? totalBookPages : Math.ceil(totalBookPages / 2);

            if (paper.classList.contains('flipped')) {
                // Назад
                paper.classList.remove('flipped');
                setTimeout(() => paper.style.zIndex = sheetsCount - sheetIndex, 300);
                currentPage = sheetIndex;
            } else {
                // Вперед
                paper.classList.add('flipped');
                paper.style.zIndex = sheetIndex + 1; 
                currentPage = sheetIndex + 1;
            }
            updateVisibility(currentPage);
        }

        function flipToPage(targetIdx) {
            const sheets = document.querySelectorAll('.paper');
            sheets.forEach((sheet, i) => {
                if (i < targetIdx) {
                    sheet.classList.add('flipped');
                    sheet.style.zIndex = i + 1; 
                } else {
                    sheet.classList.remove('flipped');
                    sheet.style.zIndex = sheets.length - i;
                }
            });
            currentPage = targetIdx;
            updateVisibility(currentPage);
        }

        function jumpToChapter(chIndex, event) {
            if(event) event.stopPropagation();
            const page = chapterStartMap[chIndex];
            if (page !== undefined) {
                const sheetIdx = isMobile() ? page : Math.floor(page / 2);
                flipToPage(sheetIdx);
            }
        }

        function updateVisibility(current) {
            const sheets = document.querySelectorAll('.paper');
            // Увеличенный диапазон видимости для мобильных, чтобы стопка "назад" была видна
            const range = isMobile() ? 5 : 2; 
            
            sheets.forEach((sheet, i) => {
                if (i >= current - range && i <= current + range) {
                    sheet.classList.add('visible');
                } else {
                    sheet.classList.remove('visible');
                }
            });

            const total = sheets.length;
            document.getElementById('scrubber-fill').style.width = (current / total * 100) + "%";
            document.getElementById('page-info').innerText = `${isMobile() ? current+1 : current*2+1}`;
            
            const realPage = isMobile() ? current : current * 2;
            const ch = pageToChapterMap[realPage];
            if (ch !== undefined && ch !== currentChapterIndex) {
                currentChapterIndex = ch;
                const sel = document.getElementById('chapter-select');
                if(sel) sel.value = ch;
                localStorage.setItem('aramasa_chapter', ch);
            }
        }

        function scrubBook(e) {
            const track = e.currentTarget;
            const rect = track.getBoundingClientRect();
            const pct = (e.clientX - rect.left) / rect.width;
            const sheets = document.querySelectorAll('.paper').length;
            flipToPage(Math.floor(pct * sheets));
        }

        function isMobile() { return window.innerWidth <= 850; }

    </script>
</body>
